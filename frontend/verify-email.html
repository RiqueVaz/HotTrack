<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Email - HotTrack</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .spinner {
            border: 3px solid #334155;
            border-top: 3px solid #0ea5e9;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }
        .btn:hover {
            background: #0284c7;
        }
        .btn-secondary {
            background: #64748b;
        }
        .btn-secondary:hover {
            background: #475569;
        }
        .success {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <h2>Verificando email...</h2>
                <p>Aguarde enquanto verificamos seu código de verificação.</p>
            </div>
            
            <div id="success" class="hidden">
                <div style="color: #10b981; font-size: 48px; margin-bottom: 1rem;">✓</div>
                <h2 class="success">Email Verificado!</h2>
                <p>Sua conta foi ativada com sucesso. Agora você pode fazer login.</p>
                <a href="/" class="btn">Ir para Login</a>
            </div>
            
            <div id="error" class="hidden">
                <div style="color: #ef4444; font-size: 48px; margin-bottom: 1rem;">✗</div>
                <h2 class="error">Erro na Verificação</h2>
                <p id="error-message">Ocorreu um erro ao verificar seu email.</p>
                <div>
                    <a href="/" class="btn">Voltar ao Login</a>
                    <button id="resend-btn" class="btn btn-secondary">Reenviar Email</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const email = urlParams.get('email');

        const loadingEl = document.getElementById('loading');
        const successEl = document.getElementById('success');
        const errorEl = document.getElementById('error');
        const errorMessageEl = document.getElementById('error-message');
        const resendBtn = document.getElementById('resend-btn');

        async function verifyEmail() {
            if (!code || !email) {
                showError('Código de verificação ou email não encontrado.');
                return;
            }

            console.log('Iniciando verificação com:', { code, email });

            try {
                const response = await fetch('/api/sellers/verify-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code, email })
                });

                console.log('Resposta recebida:', response.status, response.statusText);

                const data = await response.json();
                console.log('Dados da resposta:', data);

                if (response.ok) {
                    showSuccess();
                } else {
                    showError(data.message || 'Erro na verificação do email.');
                }
            } catch (error) {
                console.error('Erro na verificação:', error);
                showError('Erro de conexão. Tente novamente.');
            }
        }

        function showSuccess() {
            loadingEl.classList.add('hidden');
            successEl.classList.remove('hidden');
        }

        function showError(message) {
            loadingEl.classList.add('hidden');
            errorEl.classList.remove('hidden');
            errorMessageEl.textContent = message;
        }

        async function resendVerification() {
            if (!email) {
                alert('Email não encontrado.');
                return;
            }

            resendBtn.textContent = 'Enviando...';
            resendBtn.disabled = true;

            try {
                const response = await fetch('/api/sellers/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Email de verificação reenviado! Verifique sua caixa de entrada.');
                } else {
                    alert(data.message || 'Erro ao reenviar email.');
                }
            } catch (error) {
                console.error('Erro ao reenviar:', error);
                alert('Erro de conexão. Tente novamente.');
            } finally {
                resendBtn.textContent = 'Reenviar Email';
                resendBtn.disabled = false;
            }
        }

        // Event listeners
        resendBtn.addEventListener('click', resendVerification);

        // Iniciar verificação quando a página carregar
        verifyEmail();
    </script>
</body>
</html>
