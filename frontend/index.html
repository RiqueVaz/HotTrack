<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotTrack🔥</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/reactflow@11/dist/umd/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/dompurify@2.4.0/dist/purify.min.js"></script>
    <link href="https://unpkg.com/reactflow@11/dist/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* ================================== */
        /* == ESTILOS PRINCIPAIS (HOTTRACK) == */
        /* ================================== */
        :root {
            --bg-primary: #0f172a; /* slate-900 */
            --bg-secondary: #1e293b; /* slate-800 */
            --bg-card: rgba(30, 41, 59, 0.6); /* slate-800 com transparência */
            --border-color: #334155; /* slate-700 */
            --accent-primary: #38bdf8; /* sky-400 */
            --accent-secondary: #0ea5e9; /* sky-500 */
            --text-primary: #f1f5f9; /* slate-100 */
            --text-secondary: #94a3b8; /* slate-400 */
            --success: #4ade80; /* green-400 */
            --danger: #f87171; /* red-400 */
            --warning: #facc15; /* yellow-400 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            background-image:
                radial-gradient(circle at 1px 1px, rgba(56, 189, 248, 0.1) 1px, transparent 0),
                radial-gradient(circle at top left, rgba(56, 189, 248, 0.2), transparent 30%),
                radial-gradient(circle at bottom right, rgba(14, 165, 233, 0.2), transparent 40%);
            background-size: 20px 20px, 100% 100%, 100% 100%;
        }

        main#content {
            height: calc(100% - 72px); /* Altura padrão para mobile (considerando header) */
        }
        @media (min-width: 768px) { /* md */
            main#content {
                height: 100%; /* Em desktop, o header não afeta a altura */
            }
        }

        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .form-input, .form-select, .form-date, .form-textarea {
            background-color: rgba(15, 23, 42, 0.7);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
            border-radius: 0.375rem;
        }

        .form-input:focus, .form-select:focus, .form-date:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }

        .form-date::-webkit-calendar-picker-indicator {
            filter: invert(0.8);
        }

        .btn {
            background-color: var(--accent-secondary);
            color: white;
            transition: all 0.3s ease;
            border: 1px solid var(--accent-primary);
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.2), inset 0 0 8px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            border-radius: 0.375rem;
            font-weight: 600;
        }
        .btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }
        .btn:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }

        .btn:hover {
            background-color: var(--accent-primary);
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.5);
            transform: translateY(-2px);
        }
        .btn:disabled { background-color: #334155; cursor: not-allowed; transform: none; box-shadow: none; color: #64748b; }

        .btn-red { background-color: #991b1b; border-color: #ef4444; box-shadow: 0 0 15px rgba(239, 68, 68, 0.2); }
        .btn-red:hover { background-color: #b91c1c; box-shadow: 0 0 25px rgba(239, 68, 68, 0.5); }
        .btn-green { background-color: #047857; border-color: #10b981; box-shadow: 0 0 15px rgba(16, 185, 129, 0.2); }
        .btn-green:hover { background-color: #059669; box-shadow: 0 0 25px rgba(16, 185, 129, 0.5); }
        .btn-secondary { background-color: var(--border-color); border-color: #475569; box-shadow: none; }
        .btn-secondary:hover { background-color: #475569; transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }

        .nav-link {
            color: var(--text-secondary);
            position: relative;
            transition: all 0.3s ease;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-link:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 0;
            width: 4px;
            background-color: var(--accent-primary);
            border-radius: 0 4px 4px 0;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background-color: rgba(56, 189, 248, 0.1);
            color: var(--text-primary);
        }
        .nav-link.active {
            background-color: rgba(14, 165, 233, 0.15);
            color: white;
            font-weight: 600;
        }
        .nav-link.active:before {
            height: 60%;
        }

        .modal { display: none; }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            z-index: 50;
            inset: 0;
            background-color: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(8px);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .animate-fade-in { animation: fadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .table-custom th { color: var(--text-primary); }
        .table-custom th, .table-custom td { padding: 1rem; border-bottom: 1px solid var(--border-color); text-align: left; }
        .table-custom tbody tr:hover { background-color: rgba(30, 41, 59, 0.5); }
        .status-indicator { font-size: 0.75rem; font-weight: 500; padding: 0.25rem 0.6rem; border-radius: 9999px; display: inline-block; margin-left: 0.75rem; vertical-align: middle; }
        .status-indicator.success { background: linear-gradient(to right, rgba(74, 222, 128, 0.1), rgba(16, 185, 129, 0.1)); color: var(--success); border: 1px solid rgba(74, 222, 128, 0.2); }
        .status-indicator.failure { background: linear-gradient(to right, rgba(248, 113, 113, 0.1), rgba(185, 28, 28, 0.1)); color: var(--danger); border: 1px solid rgba(248, 113, 113, 0.2); }
        .status-indicator.unknown { background-color: rgba(100, 116, 139, 0.1); color: #94a3b8; border: 1px solid rgba(100, 116, 139, 0.2); }
        .status-indicator.testing { background: linear-gradient(to right, rgba(56, 189, 248, 0.1), rgba(14, 165, 233, 0.1)); color: #7dd3fc; border: 1px solid rgba(56, 189, 248, 0.2); }
        .tab-button { background-color: transparent; border: 1px solid var(--border-color); color: var(--text-secondary); padding: 0.5rem 1rem; border-radius: 0.375rem; transition: all 0.3s ease; }
        .tab-button:hover { background-color: var(--bg-secondary); color: var(--text-primary); }
        .tab-button.active { background-color: rgba(14, 165, 233, 0.1); border-color: var(--accent-secondary); color: white; font-weight: 600; box-shadow: 0 0 10px rgba(14, 165, 233, 0.2); }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.5s ease-out; }
        .progress-bar { background-color: #334155; border-radius: 999px; overflow: hidden; height: 8px; }
        .progress-bar-inner { height: 100%; transition: width 0.5s ease; }

        .metric-card {
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
        }
        .metric-card:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
            transition: transform 0.8s ease;
            transform-origin: center center;
            transform: scale(0);
        }
        .metric-card:hover:before {
            transform: scale(3);
        }
        #app-loader { display: flex; align-items: center; justify-content: center; height: 100vh; font-size: 1.25rem; }

        /* ====================================================================== */
        /* == ESTILOS CORRIGIDOS DO HOTBOT (INTEGRADOS AO HOTTRACK) == */
        /* ====================================================================== */
        
        .hotbot-scope {
            --hotbot-accent: var(--accent-primary); /* #38bdf8 - Azul da aplicação principal */
            --hotbot-accent-dark: var(--accent-secondary); /* #0ea5e9 - Azul mais escuro */
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
    
        /* Layout Principal do HotBot com abas horizontais - ESTILOS APLICADOS */
        .hotbot-nav-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        
        /* Botões das abas - ESTILOS APLICADOS seguindo o padrão pressel */
        .hotbot-scope .nav-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            font-weight: 500;
            cursor: pointer;
        }
    
        .hotbot-scope .nav-button:hover {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transform: translateY(-2px);
        }
    
        .hotbot-scope .nav-button.active {
            background-color: rgba(56, 189, 248, 0.15);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            font-weight: 600;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
        }
    
        .hotbot-scope .hotbot-content {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }
        
        /* Fullscreen flow editor styles */
        .flow-editor-page {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        
        .flow-header {
            padding: 1rem 2rem;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        
        .flow-header h3 {
            margin: 0;
            color: var(--text-primary);
        }
        
        .flow-header .btn {
            margin-left: 0.5rem;
        }
        
        .flow-editor-container {
            display: flex;
            flex: 1;
            height: calc(100% - 60px);
            position: relative;
            overflow: hidden;
        }
        
        .flow-sidebar {
            width: 280px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 1rem;
            overflow-y: auto;
        }
        
        .flow-sidebar {
            scrollbar-width: thin;
            scrollbar-color: var(--accent-primary) transparent;
        }
        
        /* Webkit browsers (Chrome, Safari, newer Edge) */
        .flow-sidebar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        .flow-sidebar::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .flow-sidebar::-webkit-scrollbar-thumb {
            background-color: var(--accent-primary);
            border-radius: 3px;
        }
        
        .flow-sidebar::-webkit-scrollbar-thumb:hover {
            background-color: var(--accent-secondary);
        }
        
        .flow-sidebar h3 {
            color: var(--text-primary);
            margin-top: 0;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.1rem;
        }
        
        .node-button {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: left;
            cursor: grab;
            margin-bottom: 0.75rem;
            transition: all 0.2s;
            color: var(--text-secondary);
            background-color: var(--bg-card);
        }
        
        .node-button:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            background-color: rgba(56, 189, 248, 0.05);
        }
        
        .reactflow-wrapper {
            scrollbar-width: thin;
            scrollbar-color: var(--accent-primary) transparent;
        }
        
        /* Webkit browsers (Chrome, Safari, newer Edge) */
        .reactflow-wrapper::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        .reactflow-wrapper::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .reactflow-wrapper::-webkit-scrollbar-thumb {
            background-color: var(--accent-primary);
            border-radius: 3px;
        }
        
        .reactflow-wrapper::-webkit-scrollbar-thumb:hover {
            background-color: var(--accent-secondary);
        }
        
        .reactflow-wrapper {
            flex: 1;
            background-color: var(--bg-primary);
            position: relative;
        }
        
        .editor-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            z-index: 10;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        /* Herda os estilos de formulário, mas com foco azul - ESTILOS APLICADOS */
        .hotbot-scope .form-input, 
        .hotbot-scope .form-select, 
        .hotbot-scope .form-textarea {
            background-color: rgba(15, 23, 42, 0.7);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: all 0.3s ease;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            width: 100%;
        }
    
        .hotbot-scope .form-input:focus, 
        .hotbot-scope .form-select:focus, 
        .hotbot-scope .form-textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }
    
        .hotbot-scope .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
    
        /* Botões - ESTILOS APLICADOS seguindo o padrão pressel */
        .hotbot-scope .btn {
            background-color: var(--accent-primary);
            color: white;
            border: 1px solid var(--accent-primary);
            transition: all 0.3s ease;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
        }
    
        .hotbot-scope .btn:hover {
            background-color: var(--accent-secondary);
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.4);
        }
    
        .hotbot-scope .btn:disabled {
            background-color: #334155;
            border-color: #475569;
            color: #64748b;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    
        .hotbot-scope .btn-primary {
            background-color: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }
    
        .hotbot-scope .btn-primary:hover {
            background-color: var(--accent-secondary);
        }
    
        .hotbot-scope .btn-secondary {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--border-color);
            box-shadow: 0 0 10px rgba(30, 41, 59, 0.3);
        }
    
        .hotbot-scope .btn-secondary:hover {
            background-color: #334155;
            border-color: #475569;
        }
    
        .hotbot-scope .btn-red {
            background-color: #991b1b;
            border-color: #ef4444;
            color: white;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.2);
        }
    
        .hotbot-scope .btn-red:hover {
            background-color: #b91c1c;
            box-shadow: 0 0 25px rgba(239, 68, 68, 0.4);
        }
    
        .hotbot-scope .btn-green {
            background-color: #047857;
            border-color: #10b981;
            color: white;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.2);
        }
    
        .hotbot-scope .btn-green:hover {
            background-color: #059669;
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.4);
        }
    
        .hotbot-scope .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
    
        /* Cartões - ESTILOS APLICADOS seguindo o padrão pressel */
        .hotbot-scope .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border-radius: 0.75rem;
            padding: 1.5rem;
        }
    
        .hotbot-scope .bot-card {
            display: flex;
            flex-direction: column;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            height: fit-content;
        }
    
        .hotbot-scope .bot-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.45);
        }
    
        /* Grid layout - ESTILOS APLICADOS */
        .hotbot-scope .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
    
        /* Headers de página - ESTILOS APLICADOS */
        .hotbot-scope .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 0 0.5rem;
        }
    
        .hotbot-scope .page-header h2 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }
    
        /* Form groups - ESTILOS APLICADOS */
        .hotbot-scope .form-group {
            margin-bottom: 1.5rem;
        }
    
        .hotbot-scope .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
        }
    
        /* Ajustes específicos para Disparos Page - ESPAÇAMENTOS APLICADOS */
        .hotbot-scope .disparos-container {
            padding: 1.5rem;
        }
    
        .hotbot-scope .step-actions-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
    
        .hotbot-scope .campaign-info-card {
            margin-bottom: 2rem;
        }
    
        .hotbot-scope .flow-steps-container {
            margin-bottom: 2rem;
        }
    
        /* Ajustes para botões de variáveis - ESTILOS APLICADOS */
        .hotbot-scope .variable-btn {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
    
        .hotbot-scope .variable-btn:hover {
            background-color: rgba(56, 189, 248, 0.1);
            color: var(--accent-primary);
            border-color: var(--accent-primary);
        }
    
        /* Ajustes para checkboxes - ESTILOS APLICADOS */
        .hotbot-scope .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
    
        .hotbot-scope .checkbox-group input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
        }
    
        .hotbot-scope .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
        }
    
        /* --- ESTILOS DO EDITOR DE FLUXOS (TEMA ESCURO) --- */
        .hotbot-scope .flow-editor-page { display: flex; flex-direction: column; height: 100%; background-color: transparent; color: var(--text-primary); }
        .hotbot-scope .flow-editor-container { flex: 1; display: flex; overflow: hidden; border: 1px solid var(--border-color); border-radius: 0.75rem; position: relative; }
        .hotbot-scope .reactflow-wrapper { flex-grow: 1; position: relative; background-color: var(--bg-primary); background-image: radial-gradient(var(--border-color) 1px, transparent 1px); background-size: 2rem 2rem; }
        
        .hotbot-scope .flow-header { padding: 1rem 1.5rem; background-color: var(--bg-secondary); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); }
        .hotbot-scope .flow-header h3 { font-size: 1.2rem; font-weight: 700; color: var(--text-primary); margin:0; }
        .hotbot-scope .flow-header div { display: flex; gap: 0.75rem; }

    <script>
    // ============================================
    // == LÓGICA DO HOTTRACK (APLICAÇÃO PRINCIPAL) ==
    // ============================================
    const App = {
        state: {
            API_BASE_URL: '', // Será carregado dinamicamente
            token: null,
            data: { 
                pixels: [],
                bots: [],
                pressels: [], 
                settings: {}, 
                transactions: [],
                dashboard: {},
                utmifyIntegrations: [],
                checkouts: []
            },
            currentPage: 'dashboard',
            editingCheckoutId: null,
            editingThankYouPageId: null,
            pixPollingIntervalId: null,
            dateFilter: {
                period: 'all',
                startDate: null,
                endDate: null
            },
            revenueChart: null,
        },

        async init() {
            // Determina a URL base do backend para buscar a configuração
            const backendHost = window.location.origin; // Usa a mesma origem do frontend

            try {
                // Busca a configuração do backend
                const response = await fetch(`${backendHost}/api/config`);
                if (!response.ok) throw new Error('Falha ao carregar configuração do servidor.');
                const config = await response.json();
                this.state.API_BASE_URL = config.apiBaseUrl;
                console.log('API Base URL carregada:', this.state.API_BASE_URL);
            } catch (error) {
                console.error('Erro crítico ao inicializar o App:', error);
                // Define um fallback ou mostra uma mensagem de erro para o usuário
                this.state.API_BASE_URL = backendHost; // Fallback para a URL conhecida
                document.body.innerHTML = '<p style="color: red; text-align: center; margin-top: 50px;">Erro ao conectar com o servidor. Tente recarregar a página.</p>';
                return; // Impede o resto da inicialização
            }

            const path = window.location.pathname;
            const origin = window.location.origin;

            // Verificar se é uma página de oferta
            if (path.startsWith('/oferta/')) {
                const checkoutId = path.split('/')[2];
                this.renderCheckoutPage(checkoutId);
                return;
            }
            else if (path.startsWith('/obrigado/')) {
                const pageId = path.split('/')[2];
                this.renderStandaloneThankYouPage(pageId, origin);
                return;
            }

            this.state.token = localStorage.getItem('hottrack_token');
            if (this.state.token) {
                try {
                    const [staticData] = await Promise.all([
                        this.apiRequest('/api/dashboard/data'),
                        this.apiRequest('/api/transactions'),
                    ]);
                    this.state.data = { ...this.state.data, ...staticData };
                    this.renderLayout();
                    this.navigateTo('dashboard');
                } catch (e) {
                    console.error("Erro ao inicializar:", e);
                    this.logout();
                }
            } else {
                this.renderLogin();
                this.addAuthEventListeners();
            }
        },

        async showPixModal(pixData, successRedirectUrl) {
            // Limpa qualquer polling anterior ao abrir um novo modal
            if (this.state.pixPollingIntervalId) {
                clearInterval(this.state.pixPollingIntervalId);
                this.state.pixPollingIntervalId = null;
            }

            // Monta o HTML do QR Code (se base64 estiver disponível)
            const qrCodeHTML = pixData.qr_code_base64
                ? `<img src="data:image/png;base64,${pixData.qr_code_base64}" alt="QR Code PIX" class="mx-auto my-4 border border-slate-600 p-2 rounded-lg bg-white max-w-[200px]">`
                : '<p class="text-xs text-slate-500 my-4">(QR Code não disponível)</p>'; // Fallback

            const modalContent = `
                <div class="text-center">
                    <h3 id="pix-modal-title" class="text-lg font-bold text-green-400">PIX Gerado com Sucesso!</h3>
                    <p class="text-sm text-gray-400 mt-2 mb-4">Escaneie o QR Code ou copie o código abaixo e pague no seu aplicativo do banco.</p>
                    ${qrCodeHTML}
                    <textarea id="pix-code-textarea" class="form-input w-full p-2 font-mono text-xs bg-slate-900" rows="4" readonly>${pixData.qr_code_text || 'Erro ao obter código'}</textarea>
                    <button id="copy-pix-btn" class="btn w-full mt-4 py-2">Copiar Código PIX</button>
                    <p id="pix-status-message" class="text-xs text-sky-400 mt-3 animate-pulse">Aguardando pagamento...</p>
                </div>
            `;
            const modalContainer = document.getElementById('modal-container');
            modalContainer.innerHTML = this.templates.modal('Pagamento via PIX', modalContent);


            await new Promise(resolve => setTimeout(resolve, 0));

            const copyBtn = document.getElementById('copy-pix-btn');
            if (copyBtn) {
                copyBtn.addEventListener('click', async (e) => { // Tornar async
                    const textarea = document.getElementById('pix-code-textarea');
                    if (textarea && textarea.value !== 'Erro ao obter código') {
                        try {
                            // ============ CORREÇÃO ============
                            await navigator.clipboard.writeText(textarea.value);
                            // ==================================
                            
                            e.target.textContent = 'Copiado!';
                            setTimeout(() => { e.target.textContent = 'Copiar Código PIX'; }, 2000);
                        } catch (err) {
                            console.error('Falha ao copiar:', err); 
                            alert('Não foi possível copiar.');
                        }
                    } else { 
                        alert('Sem código PIX para copiar.'); 
                    }
                });
            }

            // Inicia a verificação de status se tivermos um transaction_id
            if (pixData.transaction_id) {
                console.log("Iniciando polling para transaction_id:", pixData.transaction_id);
                this.startPixStatusPolling(pixData.transaction_id, successRedirectUrl);
            } else {
                 console.error("Não foi possível iniciar o polling: transaction_id ausente em pixData.");
                 const statusMsg = document.getElementById('pix-status-message');
                 if(statusMsg) statusMsg.textContent = "Erro: ID da transação não encontrado.";
            }

             // Adiciona listener para limpar o polling quando o modal for fechado (pelo botão X)
             const closeModalBtn = document.getElementById('closeModalBtn');
             if (closeModalBtn) {
                 // Usamos uma função nomeada para poder remover depois se necessário
                 const closeModalListener = () => {
                     if (this.state.pixPollingIntervalId) {
                         clearInterval(this.state.pixPollingIntervalId);
                         this.state.pixPollingIntervalId = null;
                         console.log("Polling interrompido pelo fechamento do modal (Botão X).");
                     }
                     document.getElementById('modal-container').innerHTML = ''; // Limpa o modal
                 };
                 // Limpa listener antigo se existir antes de adicionar um novo
                 if (closeModalBtn._listener) {
                     closeModalBtn.removeEventListener('click', closeModalBtn._listener);
                 }
                 closeModalBtn.addEventListener('click', closeModalListener);
                 closeModalBtn._listener = closeModalListener; // Guarda a referência
             }
        },

        startPixStatusPolling(transactionId, successRedirectUrl) {
            const startTime = Date.now();
            const pollDuration = 5 * 60 * 1000; // 5 minutos em milissegundos

            this.state.pixPollingIntervalId = setInterval(async () => {
                if (Date.now() - startTime > pollDuration) {
                    clearInterval(this.state.pixPollingIntervalId);
                    this.state.pixPollingIntervalId = null;
                    const statusEl = document.getElementById('pix-status');
                    if (statusEl) statusEl.innerHTML = '<span class="text-red-500">Tempo esgotado. Gere um novo PIX.</span>';
                    // Re-habilita o botão de fechar se o tempo esgotar
                    const closeBtn = document.querySelector('#modal-container .modal-close-btn');
                    if(closeBtn) closeBtn.disabled = false;
                    return;
                }

                try {
                    const { status } = await this.apiRequest(`/api/pix-status/${transactionId}`);
                    const statusEl = document.getElementById('pix-status');

                    if (status === 'paid') {
                        clearInterval(this.state.pixPollingIntervalId);
                        this.state.pixPollingIntervalId = null;
                        if (statusEl) {
                            statusEl.innerHTML = '<span class="text-green-400">Pagamento Aprovado! Redirecionando...</span>';
                        }
                        // Redireciona após um pequeno delay
                        setTimeout(() => {
                            if (successRedirectUrl) {
                                window.location.href = successRedirectUrl;
                            } else {
                                // Fallback se não houver URL de sucesso
                                document.getElementById('modal-container').innerHTML = '';
                                this.showToast('Pagamento aprovado com sucesso!', 'success');
                            }
                        }, 2000);
                    }
                } catch (error) {
                    console.error('Erro ao verificar status do PIX:', error);
                    // Opcional: parar o polling em caso de erro de rede, etc.
                }
            }, 5000); // Verifica a cada 5 segundos
        },

            const container = document.getElementById('app');

            });

                const form = e.target;
                if (form.id === 'loginForm' || form.id === 'registerForm') {
                    e.preventDefault();
                    const data = Object.fromEntries(new FormData(form).entries());
                    const button = form.querySelector('button[type="submit"]');
                    const originalButtonText = button.innerHTML;
                    button.innerHTML = 'Processando...';
                    button.disabled = true;

                    if (form.id === 'loginForm') {
                        await this.login(data.email, data.password);
                    } else if (form.id === 'registerForm') {
                        const { name, email, password, phone } = data;
                        await this.register(name, email, password, phone);
                    }

                    button.innerHTML = originalButtonText;
                    button.disabled = false;
                }
            });
        },

                    this.showToast('Falha na conexão com o servidor.', 'error');

                 throw error; // Re-throw para quem chamou poder tratar

       handleFilterChange(page, period, customStartDate, customEndDate) {
            const now = new Date();
            let startDate, endDate;

            const setTimeToStartOfDay = (date) => {
                date.setHours(0, 0, 0, 0);
                return date;
            };
            const setTimeToEndOfDay = (date) => {
                date.setHours(23, 59, 59, 999);
                return date;
            };

            switch(period) {
                case 'today':
                    startDate = setTimeToStartOfDay(new Date());
                    endDate = setTimeToEndOfDay(new Date());
                    break;
                case 'yesterday':
                    const yesterday = new Date();
                    yesterday.setDate(now.getDate() - 1);
                    startDate = setTimeToStartOfDay(yesterday);
                    endDate = setTimeToEndOfDay(yesterday);
                    break;
                case 'last7days':
                    endDate = setTimeToEndOfDay(new Date());
                    const sevenDaysAgo = new Date();
                    sevenDaysAgo.setDate(now.getDate() - 6);
                    startDate = setTimeToStartOfDay(sevenDaysAgo);
                    break;
                case 'thisMonth':
                    startDate = setTimeToStartOfDay(new Date(now.getFullYear(), now.getMonth(), 1));
                    endDate = setTimeToEndOfDay(new Date(now.getFullYear(), now.getMonth() + 1, 0));
                    break;
                case 'custom':
                    if (customStartDate) startDate = new Date(customStartDate + 'T00:00:00');
                    if (customEndDate) endDate = new Date(customEndDate + 'T23:59:59.999');
                    break;
                default:
                    startDate = null; endDate = null;
            }

            this.state.dateFilter = { 
                period, 
                startDate: startDate ? startDate.toISOString() : null, 
                endDate: endDate ? endDate.toISOString() : null
            };
            
            const filterContainer = document.getElementById(`${page}-date-filter`);
            if (filterContainer) {
                filterContainer.querySelectorAll('button[data-period]').forEach(btn => btn.classList.toggle('active', btn.dataset.period === period));
            }

            if (page === 'dashboard') this.fetchDashboardMetrics();
            else if (page === 'transactions') this.fetchTransactions();
        },

    return (

                                type="text"
                                className="form-input"
                                value={campaignName}
                                onChange={e => setCampaignName(e.target.value)}

                        <div className="form-group">

                            </p>

                    {/* Flow Steps Card */}
                    <div className="card flow-steps-container">
                        <label style={{ display: 'block', fontWeight: '600', color: 'var(--text-primary)', fontSize: '1.1rem', marginBottom: '0.5rem' }}>

                        </label>
                        <p style={{ color: 'var(--text-secondary)', fontSize: '0.9rem', marginBottom: '1.5rem' }}>
                            Adicione as ações na ordem em que devem ser enviadas.

                        <div className="step-actions-grid">
                            <button type="button" className="btn btn-secondary btn-sm" onClick={() => addStep('message')}>+ Mensagem</button>
                            <button type="button" className="btn btn-secondary btn-sm" onClick={() => addStep('image')}>+ Imagem</button>
                            <button type="button" className="btn btn-secondary btn-sm" onClick={() => addStep('video')}>+ Vídeo</button>
                            <button type="button" className="btn btn-secondary btn-sm" onClick={() => addStep('audio')}>+ Áudio</button>
                            <button type="button" className="btn btn-secondary btn-sm" onClick={() => addStep('pix')}>+ Gerar PIX</button>
                            {/* Keep check_pix if your CRON job handles it */}
                            <button type="button" className="btn btn-secondary btn-sm" onClick={() => addStep('check_pix')}>+ Verificar PIX</button>
                        </div>
                        <div>
                            {flowSteps.map(renderStep)}
                        </div>
                        {flowSteps.length === 0 &&
                            <p style={{ color: 'var(--text-secondary)', textAlign: 'center', marginTop: '1rem' }}>Nenhuma ação adicionada ainda.</p>
                        }
                    </div>

                    {/* Submit Button */}
                    <button type="submit" className="btn btn-primary" style={{ width: '100%', padding: '1rem' }} disabled={isSending}>
                        {isSending ? 'Agendando...' : `Disparar para ${contactCount} contato(s)`}
                    </button>
                </form>
            </div>
        </div>
    );
}

    function LiveChatPage({ bots }) {
        const [selectedBotId, setSelectedBotId] = useState('');
        const [allFlows, setAllFlows] = useState([]);
        const [users, setUsers] = useState([]);
        const [filteredUsers, setFilteredUsers] = useState([]);
        const [selectedChat, setSelectedChat] = useState(null);
        const [messages, setMessages] = useState([]);
        const [newMessage, setNewMessage] = useState('');
        const [searchTerm, setSearchTerm] = useState('');
        
        const [showOnlyActive, setShowOnlyActive] = useState(false);
        const [inactiveChatIds, setInactiveChatIds] = useState([]);
        const [isValidating, setIsValidating] = useState(false);
        
        const [isMediaModalOpen, setIsMediaModalOpen] = useState(false);
        const chatWindowRef = useRef(null);
        const fileInputRef = useRef(null);
        
        useEffect(() => {
            if (bots.length > 0 && !selectedBotId) {
                setSelectedBotId(bots[0].id);
            }
        }, [bots]);
        
        useEffect(() => {
            const chatWindow = chatWindowRef.current;
            if (!chatWindow) return;

            const isScrolledToBottom = chatWindow.scrollHeight - chatWindow.clientHeight <= chatWindow.scrollTop + 150;

            if (isScrolledToBottom) {
                chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
            }
        }, [messages]);
        
        useEffect(() => {
            api.get('/api/flows').then(({data}) => setAllFlows(data || []));
        }, []);

        const fetchUsers = useCallback(async () => {
            if (!selectedBotId) return;
            try {
                const { data } = await api.get(`/api/chats/${selectedBotId}`);
                setUsers(data);
            } catch (e) {
                console.error("Erro ao buscar usuários", e);
            }
        }, [selectedBotId]);
        
        useEffect(() => {
            if (!selectedBotId) return;
            fetchUsers();
            const intervalId = setInterval(fetchUsers, 10000);
            return () => clearInterval(intervalId);
        }, [fetchUsers, selectedBotId]);

        const fetchMessages = useCallback(async () => {
             if (!selectedBotId || !selectedChat?.chat_id) return;
             try {
                 const { data } = await api.get(`/api/chats/${selectedBotId}/${selectedChat.chat_id}`);
                 setMessages(prevMessages => JSON.stringify(prevMessages) === JSON.stringify(data) ? prevMessages : data);
             } catch (e) {
                 console.error("Erro ao buscar mensagens", e);
             }
        }, [selectedBotId, selectedChat?.chat_id]);

        useEffect(() => {
            if (!selectedChat) return;
            fetchMessages(); 
            const intervalId = setInterval(fetchMessages, 5000);
            return () => clearInterval(intervalId);
        }, [fetchMessages, selectedChat]);
        
        useEffect(() => {
            const activeUsers = showOnlyActive 
                ? users.filter(u => !inactiveChatIds.includes(u.chat_id))
                : users;

            setFilteredUsers(
                activeUsers.filter(u => 
                    ((u.first_name || '') + ' ' + (u.last_name || '')).toLowerCase().includes(searchTerm.toLowerCase()) || 
                    (u.chat_id || '').toString().includes(searchTerm) || 
                    (u.click_id || '').toLowerCase().includes(searchTerm.toLowerCase())
                )
            );
        }, [searchTerm, users, showOnlyActive, inactiveChatIds]);

        const handleFilterActiveToggle = async () => {
            const nextState = !showOnlyActive;
            setShowOnlyActive(nextState);

            if (nextState && selectedBotId) {
                setIsValidating(true);
                try {
                    const { data } = await api.post('/api/bots/validate-contacts', { botId: selectedBotId });
                    setInactiveChatIds(data.inactive_contacts.map(c => c.chat_id));
                } catch (error) {
                    console.error("Erro ao validar contatos", error);
                    alert('Não foi possível validar os contatos.');
                } finally {
                    setIsValidating(false);
                }
            }
        };

        useEffect(() => {
            if (selectedBotId) {
                setSelectedChat(null);
            }
        }, [selectedBotId]);

        const handleSelectChat = useCallback((user) => {
            if (selectedChat?.chat_id !== user.chat_id) {
                setMessages([]);
                setSelectedChat(user);
            }
        }, [selectedChat]);

        const handleSend = async (e) => { e.preventDefault(); const txt = newMessage.trim(); if (!txt || !selectedChat) return; setNewMessage(''); try { await api.post(`/api/chats/${selectedBotId}/send-message`, { chatId: selectedChat.chat_id, text: txt }); await fetchMessages(); } catch (e) { console.error("Erro", e); alert('Erro ao enviar mensagem.');} };
        const handleFileChange = (e) => { const file = e.target.files[0]; if (!file || !selectedChat) return; const reader = new FileReader(); reader.readAsDataURL(file); reader.onload = async () => { try { const base64Data = reader.result.split(',')[1]; await api.post(`/api/chats/${selectedBotId}/send-media`, { chatId: selectedChat.chat_id, fileData: base64Data, fileType: file.type, fileName: file.name }); fetchMessages(); } catch (error) { alert('Falha no upload: ' + (error.response?.data?.message || error.message)); }}; e.target.value = null; };
        
        const handleSendFromLibrary = async (mediaItem) => {
            if (!selectedChat || !selectedBotId) return;
            setIsMediaModalOpen(false);
            try {
                await api.post(`/api/chats/${selectedBotId}/send-library-media`, {
                    chatId: selectedChat.chat_id,
                    fileId: mediaItem.file_id,
                    fileType: mediaItem.file_type
                });
                fetchMessages();
            } catch (error) {
                alert('Falha ao enviar mídia da biblioteca: ' + (error.response?.data?.message || error.message));
            }
        };

        const handleDelete = async (id) => { if (confirm(`Certeza?`)) { try { await api.delete(`/api/chats/${selectedBotId}/${id}`); fetchUsers(); if (selectedChat?.chat_id === id) { setSelectedChat(null); } } catch (e) { alert('Erro'); } } };
        const getDisplayName = (u) => { if (!u) return ''; if (u.click_id) { const cleanId = u.click_id.replace('/start ', ''); return cleanId.charAt(0).toUpperCase() + cleanId.slice(1); } return `${u.first_name || ''} ${u.last_name || ''}`.trim() || 'Desconhecido'; };
        const getMessageSender = (msg) => {
            const selectedBot = bots.find(b => b.id == selectedBotId);
            switch(msg.sender_type) {
                case 'user': return `${msg.first_name || ''} ${msg.last_name || ''}`.trim();
                case 'operator': return 'Você (Operador)';
                case 'bot': return `${(selectedBot?.bot_name || 'Bot').replace('@', '')} (Automação)`;
                default: return 'Desconhecido';
            }
        };
        const getMessageBubbleClass = (senderType) => {
            if (senderType === 'user') return 'message-user';
            return 'message-attendant';
        };

        // ******** CORREÇÃO DE SEGURANÇA (XSS) APLICADA AQUI ********
        const renderMessageContent = (msg) => {
            const text = msg.message_text || '';
            if (msg.media_type === 'photo') { return <img src={`${API_BASE_URL}/media/preview/${msg.bot_id}/${msg.media_file_id}`} className="chat-media" alt="Foto" onClick={() => window.open(`${API_BASE_URL}/media/preview/${msg.bot_id}/${msg.media_file_id}`)} />; }
            if (msg.media_type === 'video') { return <video src={`${API_BASE_URL}/media/preview/${msg.bot_id}/${msg.media_file_id}`} className="chat-media" controls />; }
            if (msg.media_type === 'voice') { return <audio src={`${API_BASE_URL}/media/preview/${msg.bot_id}/${msg.media_file_id}`} className="chat-audio" controls />; }
            
            // SANITIZAÇÃO: Limpa o HTML de qualquer script malicioso antes de renderizar.
            // A biblioteca DOMPurify foi adicionada no <head> do HTML.
            const sanitizedHtml = DOMPurify.sanitize(text.replace(/\n/g, '<br />'));
            
            return <div dangerouslySetInnerHTML={{ __html: sanitizedHtml }} />;
        };
        
        const botFlows = allFlows.filter(f => f.bot_id == selectedBotId);

        return (
            <div className="chat-page-layout">
                {isMediaModalOpen && <MediaLibraryModal onSelect={handleSendFromLibrary} onClose={() => setIsMediaModalOpen(false)} />}
                <div style={{display: 'flex', flexDirection: 'column', height: '100%'}}>
                    <div className="page-header" style={{padding: '2rem 3rem 2rem 3rem', margin: 0}}><h2>Chat ao Vivo</h2><div className="form-group" style={{ marginBottom: 0, minWidth: '300px' }}><select id="botSelectChat" className="form-select" value={selectedBotId} onChange={e => setSelectedBotId(e.target.value)}><option value="">-- Selecione um Bot --</option>{bots.map(b => <option key={b.id} value={b.id}>{b.bot_name}</option>)}</select></div></div>
                    <div className="chat-container" style={{height: 'calc(100vh - 8.5rem)', margin: '0 3rem 2rem 3rem'}} >
                        <div className="conversations-panel">
                            <div className="conversations-header">
                                <input type="text" className="form-input" placeholder="Buscar..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} />
                            </div>
                            <div style={{ padding: '0.75rem 1rem', borderBottom: '1px solid var(--border-color)', display: 'flex', alignItems: 'center', gap: '0.75rem' }}>
                                <label htmlFor="activeFilter" style={{ cursor: 'pointer', flexGrow: 1, color: 'var(--text-secondary)', fontSize: '0.9rem' }}>
                                    {isValidating ? 'Validando...' : 'Mostrar apenas ativos'}
                                </label>
                                <input 
                                    type="checkbox" 
                                    id="activeFilter" 
                                    checked={showOnlyActive} 
                                    onChange={handleFilterActiveToggle} 
                                    disabled={isValidating}
                                />
                            </div>
                            <div className="conversations-list">
                                {filteredUsers.map(u => (<div key={u.chat_id} className={`conversation-item ${selectedChat?.chat_id === u.chat_id ? 'active' : ''}`} onClick={() => handleSelectChat(u)}><div className="conversation-item-name">{getDisplayName(u)}</div><p className="conversation-item-preview">{u.message_text}</p></div>))}
                            </div>
                        </div>
                        <div className="chat-window">{selectedChat ? (<><div className="chat-header"><h3>{getDisplayName(selectedChat)}</h3><button className="btn btn-danger btn-sm" onClick={() => handleDelete(selectedChat.chat_id)}>Excluir</button></div><div className="message-list" ref={chatWindowRef}>{messages.map((m, i) => (<div key={m.message_id || i} className={`message-bubble ${getMessageBubbleClass(m.sender_type)}`}><strong>{getMessageSender(m)}</strong>{renderMessageContent(m)}<div className="message-bubble-time">{new Date(m.created_at).toLocaleTimeString()}</div></div>))}</div><div className="chat-input-area"><form onSubmit={handleSend} className="chat-input-form"><input type="file" ref={fileInputRef} onChange={handleFileChange} hidden accept="image/*,video/*,audio/*" /><button type="button" className="attach-btn" onClick={() => fileInputRef.current.click()} title="Anexar do computador">{Icons.attach}</button><button type="button" className="attach-btn" onClick={() => setIsMediaModalOpen(true)} title="Selecionar da Biblioteca">{Icons.media}</button><input className="form-input chat-input" value={newMessage} onChange={e => setNewMessage(e.target.value)} placeholder="Digite..." /><button className="btn btn-primary" type="submit">{Icons.send}</button></form></div></>) : (<div className="centered-placeholder">{Icons.chat}<h3>Selecione uma conversa</h3><p>Escolha um contato à esquerda.</p></div>)}</div>
                        <div className="contact-panel">
                            {selectedChat ? (<>
                                <h3>Detalhes</h3>
                                <div className="contact-detail"><label>Nome</label><p>{`${selectedChat.first_name || ''} ${selectedChat.last_name || ''}`.trim() || 'Não informado'}</p></div>
                                <div className="contact-detail"><label>Username</label><p>{selectedChat.username ? `@${selectedChat.username}` : 'Nenhum'}</p></div>
                                <div className="contact-detail"><label>Chat ID</label><p>{selectedChat.chat_id}</p></div>
                                <div className="contact-detail"><label>Click ID</label><p>{selectedChat.click_id || 'Nenhum'}</p></div>
                                <ChatActionsPanel botId={selectedBotId} chat={selectedChat} flows={botFlows} onAction={fetchMessages}/>
                            </>) : (<div className="centered-placeholder"><h3>Informações</h3><p>Detalhes do contato aqui.</p></div>)}
                        </div>
                    </div>
                </div>
            </div>
        );
    }
    
    function ChatActionsPanel({ botId, chat, flows, onAction }) {
        const [pixValue, setPixValue] = useState(100);
        const [pixMessage, setPixMessage] = useState('🚨 O PIX expira em 6 minutos.');
        const [pixButtonText, setPixButtonText] = useState('📋 Copiar Código PIX');
        const [selectedFlow, setSelectedFlow] = useState('');

        const handleGeneratePix = async () => {
            try {
                const res = await api.post('/api/chats/generate-pix', {
                    botId,
                    chatId: chat.chat_id,
                    click_id: chat.click_id,

    function EditorPanel({ selectedNode, setNodes, setEdges, setSelectedNode, availableFlows, openMediaLibrary }) {
        const [nodeData, setNodeData] = useState(selectedNode.data || {});
        const textAreaRef = useRef(null);
        const modalContentRef = useRef(null);
        const scrollIntervalRef = useRef(null);
        const autoScrollHandlerRef = useRef(null);
        const [draggedIndex, setDraggedIndex] = useState(null);
        const [dragOverIndex, setDragOverIndex] = useState(null);
        
        useEffect(() => { 
            const data = selectedNode.data || {};
            // Garantir que actions seja um array
            if (!data.actions) {
                data.actions = [];
            }
            setNodeData(data);
        }, [selectedNode]);
        
        // Cria lista unificada de ações (ação principal + ações aninhadas)
        const getAllActions = () => {
            if (selectedNode.type === 'trigger') return [];
            const actions = [...(nodeData.actions || [])];
            // A ação principal é sempre a primeira, baseada no tipo do node
            const mainAction = {
                type: selectedNode.type,
                data: { ...nodeData },
                isMain: true
            };
            return [mainAction, ...actions];
        };
        
        const actions = getAllActions();

        const handleChange = (e) => {
            const { name, value, type, checked } = e.target;
            const finalValue = type === 'checkbox' ? checked : value;
            const newData = { ...nodeData, [name]: finalValue };

            if (name === "targetFlowId") {
                const selectedFlow = availableFlows.find(f => f.id == finalValue);
                newData.targetFlowName = selectedFlow ? selectedFlow.name : '';
            }

            setNodeData(newData);
            setNodes(nds => nds.map(n => n.id === selectedNode.id ? { ...n, data: newData } : n));
        };
        
        // Funções para gerenciar ações (unificadas)
        const addAction = (actionType) => {
            const actions = nodeData.actions || [];
            if (actions.length >= 5) {
                alert('Você pode adicionar no máximo 5 ações.');
                return;
            }
            const newAction = { type: actionType, data: {} };
            const newData = { ...nodeData, actions: [...actions, newAction] };
            setNodeData(newData);
            setNodes(nds => nds.map(n => n.id === selectedNode.id ? { ...n, data: newData } : n));
        };
        
        const removeAction = (index) => {
            // Index 0 é sempre a ação principal, não pode ser removida
            if (index === 0) return;
            const actions = (nodeData.actions || []).filter((_, i) => i !== index - 1);
            const newData = { ...nodeData, actions };
            setNodeData(newData);
            setNodes(nds => nds.map(n => n.id === selectedNode.id ? { ...n, data: newData } : n));
        };
        
        const updateAction = (index, field, value) => {
            if (index === 0) {
                // Atualizar ação principal
                const newData = { ...nodeData, [field]: value };
                setNodeData(newData);
                setNodes(nds => nds.map(n => n.id === selectedNode.id ? { ...n, data: newData } : n));
            } else {
                // Atualizar ação aninhada
                const actions = [...(nodeData.actions || [])];
                const actionIndex = index - 1;
                if (!actions[actionIndex]) return;
                actions[actionIndex] = {
                    ...actions[actionIndex],
                    data: { ...actions[actionIndex].data, [field]: value }
                };
                const newData = { ...nodeData, actions };
                setNodeData(newData);
                setNodes(nds => nds.map(n => n.id === selectedNode.id ? { ...n, data: newData } : n));
            }
        };
        
        // Função de auto-scroll durante drag
        const handleAutoScroll = useCallback((e) => {
            if (!modalContentRef.current || draggedIndex === null) {
                if (scrollIntervalRef.current) {
                    clearInterval(scrollIntervalRef.current);
                    scrollIntervalRef.current = null;
                }
                return;
            }
            
            const container = modalContentRef.current;
            if (!container) return;
            
            const rect = container.getBoundingClientRect();
            const mouseY = e.clientY;
            const scrollThreshold = 80; // Distância das bordas em pixels para ativar scroll
            const scrollSpeed = 15; // Velocidade do scroll
            
            const distanceFromTop = mouseY - rect.top;
            const distanceFromBottom = rect.bottom - mouseY;
            
            // Limpar intervalo anterior se existir
            if (scrollIntervalRef.current) {
                clearInterval(scrollIntervalRef.current);
                scrollIntervalRef.current = null;
            }
            
            // Scroll para cima
            if (distanceFromTop < scrollThreshold && container.scrollTop > 0) {
                scrollIntervalRef.current = setInterval(() => {
                    if (!modalContentRef.current || draggedIndex === null) {
                        if (scrollIntervalRef.current) {
                            clearInterval(scrollIntervalRef.current);
                            scrollIntervalRef.current = null;
                        }
                        return;
                    }
                    const cont = modalContentRef.current;
                    if (cont && cont.scrollTop > 0) {
                        cont.scrollTop -= scrollSpeed;
                    } else {
                        if (scrollIntervalRef.current) {
                            clearInterval(scrollIntervalRef.current);
                            scrollIntervalRef.current = null;
                        }
                    }
                }, 16); // ~60fps
            }
            // Scroll para baixo
            else if (distanceFromBottom < scrollThreshold && 
                     container.scrollTop < container.scrollHeight - container.clientHeight) {
                scrollIntervalRef.current = setInterval(() => {
                    if (!modalContentRef.current || draggedIndex === null) {
                        if (scrollIntervalRef.current) {
                            clearInterval(scrollIntervalRef.current);
                            scrollIntervalRef.current = null;
                        }
                        return;
                    }
                    const cont = modalContentRef.current;
                    if (cont && cont.scrollTop < cont.scrollHeight - cont.clientHeight) {
                        cont.scrollTop += scrollSpeed;
                    } else {
                        if (scrollIntervalRef.current) {
                            clearInterval(scrollIntervalRef.current);
                            scrollIntervalRef.current = null;
                        }
                    }
                }, 16); // ~60fps
            }
        }, [draggedIndex]);
        
        // Atualizar ref quando função mudar

            autoScrollHandlerRef.current = handleAutoScroll;
        }, [handleAutoScroll]);

        const handleDragStart = (e, index) => {
            // Ação principal (index 0) não pode ser arrastada
            if (index === 0) {
                e.preventDefault();
                return;
            }
            setDraggedIndex(index);
            e.dataTransfer.effectAllowed = 'move';
            
            // Adicionar listener para auto-scroll imediatamente
            const handler = (ev) => handleAutoScroll(ev);
            document.addEventListener('dragover', handler, false);
            autoScrollHandlerRef.current = handler;
        };
        
        const handleDragOver = (e, index) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            if (index === 0) return; // Não pode arrastar sobre a ação principal
            if (draggedIndex !== null && draggedIndex !== index) {
                setDragOverIndex(index);
            }
            // Auto-scroll durante drag over
            handleAutoScroll(e);
        };
        
        const handleDragLeave = () => {
            setDragOverIndex(null);
        };
        
        const handleDrop = (e, dropIndex) => {
            e.preventDefault();
            if (draggedIndex === null || draggedIndex === 0 || dropIndex === 0) return;
            if (draggedIndex === dropIndex) {
                setDraggedIndex(null);
                setDragOverIndex(null);
                return;
            }

            const dropActionIndex = dropIndex - 1;
            
            const draggedAction = actions[draggedActionIndex];
            actions.splice(draggedActionIndex, 1);
            actions.splice(dropActionIndex, 0, draggedAction);
            
            const newData = { ...nodeData, actions };
            setNodeData(newData);
            setNodes(nds => nds.map(n => n.id === selectedNode.id ? { ...n, data: newData } : n));
            
            setDraggedIndex(null);
            setDragOverIndex(null);
        };

            // Limpar auto-scroll
            if (scrollIntervalRef.current) {
                clearInterval(scrollIntervalRef.current);
                scrollIntervalRef.current = null;
            }
            // Remover listener de auto-scroll

                autoScrollHandlerRef.current = null;
            }
            
            setDraggedIndex(null);
            setDragOverIndex(null);
        };
