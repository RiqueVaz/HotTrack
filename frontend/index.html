                        position: {
                            x: nodeToCopy.position.x + 30,
                            y: nodeToCopy.position.y + 30
                        },
                        selected: false,
                        data: { 
                            ...nodeToCopy.data,
                            actions: nodeToCopy.data.actions ? [...nodeToCopy.data.actions] : []
                        }
                    };
                    
                    return [...nds, newNode];
                });
            };

            // Handle node delete
            const handleNodeDelete = (e) => {
                const { nodeId } = e.detail;
                if (nodeId === 'start') {
                    alert('Não é possível excluir o nó de início do fluxo.');
                    return;
                }
                
                setNodes((nds) => nds.filter(node => node.id !== nodeId));
                setEdges((eds) => {
                    // Remove edges connected to the deleted node
                    const edgesToRemove = new Set(
                        eds
                            .filter(edge => edge.source === nodeId || edge.target === nodeId)
                            .map(edge => edge.id)
                    );
                    return eds.filter(edge => !edgesToRemove.has(edge.id));
                });
                
                if (selectedNode?.id === nodeId) {
                    setSelectedNode(null);
                }
            };

            window.addEventListener('node-copy', handleNodeCopy);
            window.addEventListener('node-delete', handleNodeDelete);

            return () => {
                window.removeEventListener('node-copy', handleNodeCopy);
                window.removeEventListener('node-delete', handleNodeDelete);
            };
        }, [setNodes, setEdges, selectedNode]);
        const [availableFlows, setAvailableFlows] = useState([]);
        const [isMediaModalOpen, setIsMediaModalOpen] = useState(false);
        const [mediaSelectionCallback, setMediaSelectionCallback] = useState(null);
        const [isInitialized, setIsInitialized] = useState(false);
        const [isNodeSelectorOpen, setIsNodeSelectorOpen] = useState(false);
        
        // Function to center the view on all nodes
        const centerViewOnNodes = useCallback(() => {
            if (reactFlowInstance && nodes.length > 0) {
                // Calculate the bounding box of all nodes
                const nodePositions = nodes.map(node => ({
                    x: node.position.x,
                    y: node.position.y,
                    width: 200, // Default node width
                    height: 50   // Default node height
                }));
                
                // Find the boundaries
                const minX = Math.min(...nodePositions.map(n => n.x));
                const maxX = Math.max(...nodePositions.map(n => n.x + (n.width || 200)));
                const minY = Math.min(...nodePositions.map(n => n.y));
                const maxY = Math.max(...nodePositions.map(n => n.y + (n.height || 50)));
                
                // Calculate center and zoom
                const centerX = (minX + maxX) / 2;
                const centerY = (minY + maxY) / 2;
                const width = maxX - minX;
                const height = maxY - minY;
                
                // Get the viewport dimensions
                const viewport = reactFlowWrapper.current.getBoundingClientRect();
                const viewportRatio = viewport.width / viewport.height;
                const nodesRatio = width / height;
                
                // Calculate zoom level to fit all nodes
                let zoom = 1;
                if (nodesRatio > viewportRatio) {
                    zoom = viewport.width / (width + 100); // Add some padding
                } else {
                    zoom = viewport.height / (height + 100); // Add some padding
                }
                
                // Limit zoom to reasonable values
                zoom = Math.min(Math.max(0.3, zoom), 1.5);
                
                // Set the view
                reactFlowInstance.setView({
                    x: viewport.width / 2 - centerX * zoom,
                    y: viewport.height / 2 - centerY * zoom,
                    zoom: zoom
                });
            }
        }, [reactFlowInstance, nodes]);
        
        // Initialize flow and center view
        useEffect(() => {
            if (flow?.nodes) {
                const flowContent = typeof flow.nodes === 'string' ? JSON.parse(flow.nodes) : flow.nodes;
                const nodesToSet = (flowContent.nodes || initialNodes).map(node => ({
                    ...node,
                    data: {
                        ...node.data,
                        // Garantir compatibilidade com nodes antigos - inicializar actions se não existir
                        actions: node.data?.actions || []
                    }
                }));
                setNodes(nodesToSet);
                setEdges(flowContent.edges || []);
                
                // Find the initial node (trigger node)
                const initialNode = nodesToSet.find(node => node.type === 'trigger');
                
                // If we have an initial node, center the view on it
                if (initialNode && reactFlowInstance) {
                    setTimeout(() => {
                        reactFlowInstance.fitView({
                            padding: 0.5,
                            includeHiddenNodes: false,
                            duration: 300,
                            nodes: [initialNode]
                        });
                    }, 100);
                } else if (nodesToSet.length > 0) {
                    // If no trigger node but we have nodes, center on all nodes
                    setTimeout(() => {
                        reactFlowInstance?.fitView({
                            padding: 0.5,
                            duration: 300
                        });
                    }, 100);
                }
                
                // Mark as not initialized to trigger centering after first render
                setIsInitialized(false);
            }
            
            if(flow?.bot_id) {
                api.get('/api/flows')
                   .then(res => setAvailableFlows(res.data.filter(f => f.bot_id == flow.bot_id && f.id !== flow.id)))
                   .catch(console.error);
            }
        }, [flow, reactFlowInstance]);
        
        // Center view after first render and when nodes are loaded
        useEffect(() => {
            if (!isInitialized && nodes.length > 0 && reactFlowInstance) {
                // Small delay to ensure the DOM is ready
                const timer = setTimeout(() => {
                    centerViewOnNodes();
                    setIsInitialized(true);
                }, 100);
                
                return () => clearTimeout(timer);
            }
        }, [isInitialized, nodes, reactFlowInstance, centerViewOnNodes]);

        const onNodesDelete = useCallback((deleted) => { setEdges(deleted.reduce((acc, node) => { const connectedEdges = getConnectedEdges([node], acc); return acc.filter((edge) => !connectedEdges.includes(edge)); }, edges)); }, [nodes, edges] );
        const onConnect = useCallback((params) => setEdges((eds) => addEdge({ ...params, type: 'smoothstep', animated: true }, eds)), [setEdges]);
        const onNodeClick = useCallback((_, node) => setSelectedNode(node), []);
        const onPaneClick = useCallback(() => setSelectedNode(null), []);
        const onDragOver = useCallback((event) => { event.preventDefault(); event.dataTransfer.dropEffect = 'move'; }, []);
        const onDrop = useCallback((event) => { 
            event.preventDefault(); 
            const type = event.dataTransfer.getData('application/reactflow'); 
            if (!type) return; 
            
            // Obter a posição relativa ao container do ReactFlow
            const reactFlowBounds = reactFlowWrapper.current.getBoundingClientRect();
            const position = reactFlowInstance.project({ 
                x: event.clientX - reactFlowBounds.left, 
                y: event.clientY - reactFlowBounds.top 
            }); 
            
            const newNode = { 
                id: `${type}-${Date.now()}`, 
                type, 
                position, 
                data: { actions: [] }, 
            }; 
            setNodes((nds) => nds.concat(newNode)); 
        }, [reactFlowInstance] );
        const handleSave = async () => { try { await api.put(`/api/flows/${flow.id}`, { name: flow.name, nodes: JSON.stringify({ nodes, edges }) }); alert("Salvo!"); } catch (e) { alert("Erro ao salvar."); } };
        const addNode = (nodeType, position = null) => {
            if (!reactFlowInstance) return;
            
            // If position is not provided, center it in the viewport
            let nodePosition = position;
            if (!nodePosition) {
                const reactFlowBounds = reactFlowWrapper.current.getBoundingClientRect();
                const viewportCenter = reactFlowInstance.screenToFlowPosition({
                    x: reactFlowBounds.width / 2,
                    y: reactFlowBounds.height / 2
                });
                nodePosition = viewportCenter;
            }
            
            const newNode = { 
                id: `${nodeType}-${Date.now()}`, 
                type: nodeType, 
                position: nodePosition, 
                data: { 
                    label: nodeType === 'message' ? 'Nova mensagem' : 
                           nodeType === 'image' ? 'Nova imagem' :
                           nodeType === 'video' ? 'Novo vídeo' :
                           nodeType === 'audio' ? 'Novo áudio' :
                           nodeType === 'delay' ? 'Atraso' :
                           nodeType === 'typing_action' ? 'Digitando...' :
                           nodeType === 'action_pix' ? 'Gerar PIX' :
                           nodeType === 'action_check_pix' ? 'Consultar PIX' :
                           nodeType === 'forward_flow' ? 'Encaminhar Fluxo' : 'Novo nó',
                    actions: []
                },
            };
            
            setNodes((nds) => nds.concat(newNode));
            
            // Auto-scroll to the new node with a small delay
            
        };
        
        const onDragStart = (event, nodeType) => {
            event.dataTransfer.setData('application/reactflow', nodeType);
            // Prevent the click handler from firing after drag
            event.currentTarget._dragging = true;
            setTimeout(() => { event.currentTarget._dragging = false; }, 0);
        };

        const handleNodeButtonClick = (e, nodeType) => {
            // Only proceed if this is a left click and not part of a drag operation
            if (e.button === 0 && !e.currentTarget._dragging) {
                e.preventDefault();
                e.stopPropagation();
                addNode(nodeType);
            }
        };
        
        const openMediaLibrary = (callback) => { setMediaSelectionCallback(() => callback); setIsMediaModalOpen(true); };
        const handleSelectMedia = (mediaItem) => { if (mediaSelectionCallback) { mediaSelectionCallback(mediaItem); } setIsMediaModalOpen(false); setMediaSelectionCallback(null); };
        
        const nodeTypesList = [
            { type: 'message', icon: '💬', label: 'Mensagem', category: 'Componentes' },
            { type: 'delay', icon: '⏱️', label: 'Atraso', category: 'Componentes' },
            { type: 'action_pix', icon: '💳', label: 'Gerar PIX', category: 'Ações' },
            { type: 'action_check_pix', icon: '🔍', label: 'Consultar PIX', category: 'Ações' },
            { type: 'forward_flow', icon: '↪️', label: 'Encaminhar Fluxo', category: 'Ações' }
        ];
        
        const handleNodeTypeSelect = (nodeType) => {
            addNode(nodeType);
            setIsNodeSelectorOpen(false);
        };

        return (
            <div className="flow-editor-page">
                {isMediaModalOpen && <MediaLibraryModal onSelect={handleSelectMedia} onClose={() => setIsMediaModalOpen(false)} />}
                <div className="flow-header"><h3>Editando: {flow.name}</h3><div><button className="btn btn-secondary" onClick={onBack}>Voltar</button><button className="btn btn-primary" onClick={handleSave}>Salvar</button></div></div>
                <div className="flow-editor-container">
                    <div className="reactflow-wrapper" ref={reactFlowWrapper}>
                        <ReactFlowProvider>
                            <ReactFlow nodes={nodes} edges={edges} onNodesChange={onNodesChange} onEdgesChange={onEdgesChange} onConnect={onConnect} onNodeClick={onNodeClick} onPaneClick={onPaneClick} onInit={setReactFlowInstance} onDrop={onDrop} onDragOver={onDragOver} onNodesDelete={onNodesDelete} nodeTypes={nodeTypes} fitView>
                                <Background />
                                <Controls />
                            </ReactFlow>
                        </ReactFlowProvider>
                    </div>
                </div>
                <button 
                    className="add-node-fab" 
                    onClick={() => setIsNodeSelectorOpen(true)}
                    title="Adicionar Node"
                >
                    +
                </button>
                {isNodeSelectorOpen && (
                    <div className="node-selector-modal-overlay" onClick={(e) => {
                        if (e.target === e.currentTarget) {
                            setIsNodeSelectorOpen(false);
                        }
                    }}>
                        <div className="node-selector-modal" onClick={(e) => e.stopPropagation()}>
                            <div className="node-selector-modal-header">
                                <h3>Adicionar Node</h3>
                                <button 
                                    className="node-selector-modal-close"
                                    onClick={() => setIsNodeSelectorOpen(false)}
                                    title="Fechar"
                                >
                                    ✕
                                </button>
                            </div>
                            <div className="node-selector-modal-content">
                                {nodeTypesList.map(nodeType => (
                                    <button
                                        key={nodeType.type}
                                        className="node-selector-button"
                                        onClick={() => handleNodeTypeSelect(nodeType.type)}
                                    >
                                        <span className="node-selector-button-icon">{nodeType.icon}</span>
                                        <span>{nodeType.label}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>
                )}
                {selectedNode && <EditorPanel selectedNode={selectedNode} setNodes={setNodes} setEdges={setEdges} setSelectedNode={setSelectedNode} availableFlows={availableFlows} openMediaLibrary={openMediaLibrary} />}
            </div>
        );
    }
    

        // --- FIM DO CÓDIGO DO HOTBOT PARA COLAR ---

        // Renderiza a aplicação React no container
        const root = window.ReactDOM.createRoot(containerElement);
        // Certifique-se de que o nome do componente principal foi renomeado
        root.render(<AppHotBot />); 
        window.hotBotRoot = root; // Guarda a referência para poder desmontar
    }
    </script>
</body>
</html>
