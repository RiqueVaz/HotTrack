<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotTrack Command Center</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0A0A10; --surface: #1A1A2A; --border: #2A2A3A;
            --text-primary: #EAEAEA; --text-secondary: #88889A;
            --accent-cyan: #00F6FF; --accent-magenta: #FF00E4;
            --danger: #E11D48; --success: #22C55E;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text-primary); margin: 0; }
        
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000;
            background: var(--bg); display: flex; align-items: center; justify-content: center;
        }
        #login-box {
            background: var(--surface); padding: 30px; border-radius: 12px;
            width: 90%; max-width: 350px; text-align: center; border: 1px solid var(--border);
        }

        #app-container { display: flex; min-height: 100vh; }
        #sidebar {
            width: 250px; background: var(--surface); border-right: 1px solid var(--border);
            padding: 20px; display: flex; flex-direction: column; transition: transform 0.3s ease;
        }
        .nav-link {
            padding: 12px 15px; text-decoration: none; color: var(--text-secondary);
            font-weight: 500; border-radius: 6px; display: flex; align-items: center; gap: 10px;
            transition: background-color 0.2s, color 0.2s;
        }
        .nav-link.active, .nav-link:hover { color: var(--primary); background: linear-gradient(90deg, rgba(0, 246, 255, 0.1), rgba(255, 0, 228, 0.1)); }
        main { flex-grow: 1; padding: 20px; height: 100vh; overflow-y: auto; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 25px; margin-bottom: 20px; }
        .filters { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; align-items: center; }
        input, button, select {
            font-family: 'Inter', sans-serif; border-radius: 6px; border: 1px solid var(--border);
            padding: 10px 15px; font-size: 14px; background-color: var(--bg); color: var(--text-primary); width: 100%;
        }
        button { cursor: pointer; background: linear-gradient(90deg, var(--accent-cyan), var(--accent-magenta)); color: var(--bg); font-weight: 700; border: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        
        #seller-details-panel {
            position: fixed; top: 0; right: 0; width: 100%; max-width: 400px; height: 100%;
            background: #000; border-left: 1px solid var(--border);
            transform: translateX(100%); transition: transform 0.3s ease;
            z-index: 1100; padding: 20px; overflow-y: auto;
        }
        #seller-details-panel.show { transform: translateX(0); }
        
        @media (max-width: 768px) {
            #sidebar { display: none; }
            main { padding: 15px; padding-bottom: 80px; }
            #mobile-nav {
                display: flex; position: fixed; bottom: 0; left: 0; width: 100%;
                background: var(--surface); border-top: 1px solid var(--border);
                justify-content: space-around; z-index: 100;
            }
            .nav-link { justify-content: center; flex-direction: column; padding: 10px; gap: 4px; font-size: 12px; }
            #seller-details-panel { max-width: 100%; }
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <div id="login-box">
            <h2 style="background: linear-gradient(90deg, var(--accent-cyan), var(--accent-magenta)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Singularity</h2>
            <form id="login-form"><input type="password" id="admin-key-input" placeholder="ADMIN_API_KEY" required><button type="submit" style="margin-top: 15px;">Acessar</button></form>
        </div>
    </div>

    <div id="app-container" style="visibility: hidden;">
        <aside id="sidebar">
            <h2 style="font-weight: 700; text-align: center; background: linear-gradient(90deg, var(--accent-cyan), var(--accent-magenta)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Singularity</h2>
            <nav style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
                <a href="#dashboard" class="nav-link active">Dashboard</a>
                <a href="#sellers" class="nav-link">Vendedores</a>
                <a href="#transactions" class="nav-link">Transações</a>
            </nav>
        </aside>
        <main>
            <div id="dashboard" class="page active"></div>
            <div id="sellers" class="page"></div>
            <div id="transactions" class="page"></div>
        </main>
        <div id="seller-details-panel"></div>
    </div>
    
    <nav id="mobile-nav" style="display: none;"></nav>
    
    <script>
        const API_URL = 'https://novaapi-one.vercel.app';
        let appState = { sellers: [], allTransactions: [], allRanking: [], allUsage: [], charts: {} };

        // ----- AUTH & APP INITIALIZATION -----
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('login-form').addEventListener('submit', e => { e.preventDefault(); localStorage.setItem('adminApiKey', document.getElementById('admin-key-input').value); initializeApp(); });
            if (localStorage.getItem('adminApiKey')) initializeApp();
        });

        async function initializeApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-container').style.visibility = 'visible';
            await fetchAllInitialData();
            
            const sidebar = document.getElementById('sidebar');
            const mobileNav = document.getElementById('mobile-nav');
            
            function handleResize() {
                const isMobile = window.innerWidth <= 768;
                sidebar.style.display = isMobile ? 'none' : 'flex';
                mobileNav.style.display = isMobile ? 'flex' : 'none';
            }
            window.addEventListener('resize', handleResize);
            handleResize();

            document.querySelectorAll('.nav-link').forEach(link => link.addEventListener('click', e => { e.preventDefault(); window.location.hash = e.currentTarget.hash; }));
            window.addEventListener('hashchange', () => navigate(window.location.hash));
            navigate(window.location.hash);
        }

        function navigate(hash) {
            hash = hash || '#dashboard';
            document.querySelectorAll('.nav-link').forEach(l => l.classList.toggle('active', l.hash === hash));
            document.querySelectorAll('.page').forEach(p => p.classList.toggle('active', `#${p.id}` === hash));
            const loaders = { '#dashboard': renderDashboardPage, '#sellers': renderSellersPage, '#transactions': renderTransactionsPage };
            if (loaders[hash]) loaders[hash]();
        }

        async function fetchAllInitialData() {
            try {
                const [sellers, transactions, ranking, usage] = await Promise.all([ apiFetch('/api/admin/sellers'), apiFetch('/api/admin/transactions?limit=5000'), apiFetch('/api/admin/ranking'), apiFetch('/api/admin/usage-analysis') ]);
                appState = { ...appState, sellers, allTransactions: transactions.transactions, allRanking: ranking, allUsage: usage };
            } catch (e) { alert(`Erro: ${e.message}`); localStorage.removeItem('adminApiKey'); window.location.reload(); }
        }
        
        async function apiFetch(endpoint, options = {}) {
            const adminKey = localStorage.getItem('adminApiKey');
            if (!adminKey) throw new Error("Chave de Admin não encontrada.");
            const config = { method: 'GET', ...options, headers: { 'Content-Type': 'application/json', 'x-admin-api-key': adminKey, ...options.headers } };
            const res = await fetch(`${API_URL}${endpoint}`, config);
            if (res.status === 403) throw new Error("Chave de API inválida.");
            if (!res.ok) throw new Error((await res.json()).message || "Erro de rede.");
            return res.json();
        }

        // ----- DATE & FILTER LOGIC -----
        function getDateRange(period) {
            const end = new Date();
            const start = new Date();
            if (period === 'today') start.setHours(0, 0, 0, 0);
            else if (period === '7days') { start.setDate(start.getDate() - 6); start.setHours(0, 0, 0, 0); }
            else if (period === 'month') { start.setDate(1); start.setHours(0, 0, 0, 0); }
            return { start, end };
        }
        function filterDataByDate(data, start, end, dateKey = 'created_at') { return !start || !end ? data : data.filter(item => { const d = new Date(item[dateKey]); return d >= start && d <= end; }); }
        
        // ----- PAGE RENDERERS -----
        function renderDashboardPage(period = 'month') {
            const page = document.getElementById('dashboard');
            const { start, end } = getDateRange(period);
            const filteredTx = filterDataByDate(appState.allTransactions, start, end);
            const revenue = filteredTx.reduce((sum, tx) => tx.status === 'paid' ? sum + parseFloat(tx.pix_value) : sum, 0);
            
            page.innerHTML = `
                <div class="card filters"><select id="dashboard-period"><option value="month">Este Mês</option><option value="7days">Últimos 7 Dias</option><option value="today">Hoje</option></select></div>
                <div class="card grid">
                    <div><h3>Vendas Pagas</h3><p>${filteredTx.filter(tx => tx.status === 'paid').length}</p></div>
                    <div><h3>Lucro SaaS</h3><p style="color:var(--success)">R$ ${(revenue * 0.0299).toLocaleString('pt-BR')}</p></div>
                    <div><h3>Vendedores</h3><p>${appState.sellers.length}</p></div>
                </div>
                <div class="card"><canvas id="revenueChart"></canvas></div>`;
            document.getElementById('dashboard-period').value = period;
            document.getElementById('dashboard-period').addEventListener('change', e => renderDashboardPage(e.target.value));
            renderRevenueChart(filteredTx);
        }

        function renderSellersPage() {
            const page = document.getElementById('sellers');
            const usageMap = new Map(appState.allUsage.map(u => [u.id, u.requests_last_24_hours]));
            const sellersData = appState.allRanking.map(s => ({ ...s, ...appState.sellers.find(as => as.id === s.id), requests: usageMap.get(s.id) || 0 }));
            
            page.innerHTML = `<div class="card"><h2>Vendedores</h2><input type="text" id="seller-search" placeholder="Buscar..." style="width: 100%; margin-bottom: 20px;"><table><thead><tr><th>Ranking</th><th>Vendedor</th><th>Faturamento</th><th>Status</th></tr></thead><tbody id="sellers-tbody"></tbody></table></div>`;
            document.getElementById('seller-search').addEventListener('keyup', e => {
                const query = e.target.value.toLowerCase();
                renderSellersTable(sellersData.filter(s => s.name.toLowerCase().includes(query) || s.email.toLowerCase().includes(query)));
            });
            renderSellersTable(sellersData);
        }

        function renderSellersTable(sellers) {
            document.getElementById('sellers-tbody').innerHTML = sellers.map((s, i) => `<tr onclick="openSellerDetails(${s.id})"><td>#${i + 1}</td><td>${s.name}</td><td>R$ ${parseFloat(s.total_revenue).toLocaleString('pt-BR')}</td><td style="color:${s.is_active ? 'var(--success)' : 'var(--danger)'};">${s.is_active ? 'Ativo' : 'Bloqueado'}</td></tr>`).join('');
        }

        function renderTransactionsPage() {
            // Similar a renderSellersPage, com filtros e paginação
        }

        // ----- CHARTS & DETAILS PANEL -----
        function renderRevenueChart(transactions) {
            const chartCanvas = document.getElementById('revenueChart');
            if (appState.charts.revenue) appState.charts.revenue.destroy();
            const salesByDay = transactions.filter(tx => tx.status === 'paid').reduce((acc, tx) => {
                const date = new Date(tx.created_at).toLocaleDateString('pt-BR');
                acc[date] = (acc[date] || 0) + parseFloat(tx.pix_value);
                return acc;
            }, {});
            appState.charts.revenue = new Chart(chartCanvas, { type: 'line', data: { labels: Object.keys(salesByDay), datasets: [{ label: 'Receita', data: Object.values(salesByDay), borderColor: 'var(--accent)', tension: 0.4 }] } });
        }

        function openSellerDetails(sellerId) {
            const panel = document.getElementById('seller-details-panel');
            const seller = appState.allRanking.find(s => s.id === sellerId);
            const sellerDetails = appState.sellers.find(s => s.id === sellerId);
            const sellerUsage = appState.allUsage.find(s => s.id === sellerId);
            appState.currentSeller = { ...seller, ...sellerDetails, ...sellerUsage };

            panel.innerHTML = `
                <button onclick="closeSellerDetails()" style="background:none; border:none; color:var(--text-primary); font-size: 24px; position: absolute; top: 15px; right: 15px;">&times;</button>
                <h3>${seller.name}</h3>
                <div class="card grid">
                    <div><h3>Vendas Pagas</h3><p>${seller.total_sales}</p></div>
                    <div><h3>Reqs (24h)</h3><p>${sellerUsage?.requests_last_24_hours || 0}</p></div>
                </div>
                <div class="card"><h4>Alterar Senha</h4><input type="password" id="new-password" placeholder="Nova senha"><button id="save-password-btn" style="margin-top:10px;">Salvar</button></div>
                <div class="card"><h4>Ações</h4><button id="toggle-status-btn">${sellerDetails.is_active ? 'Bloquear' : 'Desbloquear'}</button></div>
            `;
            document.getElementById('save-password-btn').addEventListener('click', savePassword);
            document.getElementById('toggle-status-btn').addEventListener('click', toggleStatus);
            panel.classList.add('show');
        }

        function closeSellerDetails() { document.getElementById('seller-details-panel').classList.remove('show'); }

        // ----- MODAL ACTIONS -----
        async function savePassword() {
            const newPassword = document.getElementById('new-password').value;
            if (!newPassword || newPassword.length < 8) return alert("A senha deve ter pelo menos 8 caracteres.");
            try {
                await apiFetch(`/api/admin/sellers/${appState.currentSeller.id}/password`, { method: 'PUT', body: JSON.stringify({ newPassword }) });
                alert('Senha alterada!');
                closeSellerDetails();
            } catch(e) { alert(`Erro: ${e.message}`); }
        }
        
        async function toggleStatus() {
            const newStatus = !appState.currentSeller.is_active;
            if (!confirm(`Confirmar ${newStatus ? 'desbloqueio' : 'bloqueio'}?`)) return;
            try {
                await apiFetch(`/api/admin/sellers/${appState.currentSeller.id}/toggle-active`, { method: 'POST', body: JSON.stringify({ isActive: newStatus }) });
                alert(`Utilizador ${newStatus ? 'desbloqueado' : 'bloqueado'}!`);
                await fetchAllInitialData();
                renderSellersPage();
                closeSellerDetails();
            } catch(e) { alert(`Erro: ${e.message}`); }
        }

        // Mobile Nav population
        document.getElementById('mobile-nav').innerHTML = Array.from(document.querySelectorAll('#sidebar .nav-link')).map(link => `<a href="${link.hash}" class="nav-link">${link.textContent}</a>`).join('');
        document.querySelectorAll('#mobile-nav .nav-link').forEach(link => link.addEventListener('click', e => { e.preventDefault(); window.location.hash = e.currentTarget.hash; }));
    </script>
</body>
</html>
