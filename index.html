<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotTrack Command Center</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #111111; --surface: #1C1C1C; --border: #2D2D2D;
            --text-primary: #FFFFFF; --text-secondary: #A0A0A0;
            --accent: #9333EA; --accent-hover: #7E22CE;
            --danger: #E11D48; --success: #22C55E;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text-primary); margin: 0; }
        
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000;
            background: var(--bg); display: flex; align-items: center; justify-content: center;
            transition: opacity 0.3s;
        }
        #login-box {
            background: var(--surface); padding: 30px; border-radius: 12px;
            width: 90%; max-width: 350px; text-align: center;
        }

        #app-container { display: flex; min-height: 100vh; }
        #sidebar {
            width: 250px; background: var(--surface); border-right: 1px solid var(--border);
            padding: 20px; display: flex; flex-direction: column; transition: transform 0.3s ease;
        }
        .nav-link {
            padding: 12px 15px; text-decoration: none; color: var(--text-secondary);
            font-weight: 500; border-radius: 6px; display: flex; align-items: center; gap: 10px;
            transition: background-color 0.2s, color 0.2s;
        }
        .nav-link.active, .nav-link:hover { color: var(--primary); background-color: rgba(147, 51, 234, 0.1); }
        main { flex-grow: 1; padding: 20px; height: 100vh; overflow-y: auto; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 25px; margin-bottom: 20px; }
        .filters { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; align-items: center; }
        input, button, select {
            font-family: 'Inter', sans-serif; border-radius: 6px; border: 1px solid var(--border);
            padding: 10px 15px; font-size: 14px; background-color: var(--bg); color: var(--text-primary); width: 100%;
        }
        button { cursor: pointer; background-color: var(--accent); color: var(--primary); font-weight: 700; border-color: var(--accent); }
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-content { background: var(--surface); padding: 30px; border-radius: 8px; width: 90%; max-width: 400px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; transform: translateX(-100%); z-index: 200; height: 100%; }
            #sidebar.show { transform: translateX(0); }
            main { padding: 15px; }
            #menu-toggle {
                display: block; position: fixed; top: 15px; left: 15px; z-index: 300;
                background: var(--surface); border: 1px solid var(--border); border-radius: 6px; padding: 8px; color: var(--primary);
            }
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <div id="login-box">
            <h2 style="color: var(--accent);">Command Center</h2>
            <p style="color: var(--text-secondary); margin-top: -10px; margin-bottom: 20px;">Acesso de Administrador</p>
            <form id="login-form">
                <input type="password" id="admin-key-input" placeholder="Sua ADMIN_API_KEY" required>
                <button type="submit" style="margin-top: 15px;">Entrar</button>
            </form>
        </div>
    </div>

    <button id="menu-toggle" style="display: none;">☰</button>
    <div id="app-container" style="visibility: hidden;">
        <aside id="sidebar">
            <h2 style="font-weight: 700; color: var(--accent); text-align: center;">Nebula</h2>
            <nav style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
                <a href="#dashboard" class="nav-link active">Dashboard</a>
                <a href="#sellers" class="nav-link">Vendedores</a>
                <a href="#transactions" class="nav-link">Transações</a>
            </nav>
        </aside>
        <main>
            <div id="dashboard" class="page active"></div>
            <div id="sellers" class="page"></div>
            <div id="transactions" class="page"></div>
        </main>
    </div>

    <div id="seller-modal" class="modal"></div>
    
    <script>
        const API_URL = 'https://novaapi-one.vercel.app';
        let appState = { sellers: [], allTransactions: [], allRanking: [], allUsage: [], currentSeller: null };
        const MONTHLY_GOAL = 50000;

        // ----- AUTH & APP INITIALIZATION -----
        document.addEventListener('DOMContentLoaded', () => {
            const loginScreen = document.getElementById('login-screen');
            const appContainer = document.getElementById('app-container');
            const loginForm = document.getElementById('login-form');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const key = document.getElementById('admin-key-input').value;
                if (key) {
                    localStorage.setItem('adminApiKey', key);
                    initializeApp();
                }
            });

            if (localStorage.getItem('adminApiKey')) {
                initializeApp();
            }
        });

        async function initializeApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-container').style.visibility = 'visible';
            
            // NOVO: Regista o service worker e pede permissão para notificações
            await setupPushNotifications();

            await fetchAllInitialData();
            
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menu-toggle');
            function handleResize() { menuToggle.style.display = window.innerWidth <= 768 ? 'block' : 'none'; }
            window.addEventListener('resize', handleResize);
            handleResize();
            menuToggle.addEventListener('click', () => sidebar.classList.toggle('show'));
            document.querySelector('main').addEventListener('click', () => { if(sidebar.classList.contains('show')) sidebar.classList.remove('show'); });
            document.querySelectorAll('.nav-link').forEach(link => link.addEventListener('click', e => { e.preventDefault(); window.location.hash = e.currentTarget.hash; if (window.innerWidth <= 768) sidebar.classList.remove('show'); }));
            window.addEventListener('hashchange', () => navigate(window.location.hash));
            
            navigate(window.location.hash);
        }

        function navigate(hash) {
            hash = hash || '#dashboard';
            document.querySelectorAll('.nav-link').forEach(l => l.classList.toggle('active', l.hash === hash));
            document.querySelectorAll('.page').forEach(p => p.classList.toggle('active', `#${p.id}` === hash));
            const loaders = { '#dashboard': renderDashboardPage, '#sellers': renderSellersPage, '#transactions': renderTransactionsPage };
            if (loaders[hash]) loaders[hash]();
        }

        async function fetchAllInitialData() {
            try {
                const [sellers, transactions, ranking, usage] = await Promise.all([
                    apiFetch('/api/admin/sellers'),
                    apiFetch('/api/admin/transactions?limit=5000'),
                    apiFetch('/api/admin/ranking'),
                    apiFetch('/api/admin/usage-analysis')
                ]);
                appState.sellers = sellers;
                appState.allTransactions = transactions.transactions;
                appState.allRanking = ranking;
                appState.allUsage = usage;
            } catch (e) {
                alert(`Erro ao carregar dados: ${e.message}. Verifique sua chave de API.`);
                localStorage.removeItem('adminApiKey');
                window.location.reload();
            }
        }
        
        async function apiFetch(endpoint, options = {}) {
            const adminKey = localStorage.getItem('adminApiKey');
            if (!adminKey) throw new Error("Chave de Admin não encontrada.");
            const config = { method: 'GET', ...options, headers: { 'Content-Type': 'application/json', 'x-admin-api-key': adminKey, ...options.headers } };
            const res = await fetch(`${API_URL}${endpoint}`, config);
            if (res.status === 403) { throw new Error("Chave de API inválida."); }
            if (!res.ok) throw new Error((await res.json()).message || "Erro de rede.");
            return res.json();
        }

        // NOVO: LÓGICA DE NOTIFICAÇÕES
        async function setupPushNotifications() {
            if ('serviceWorker' in navigator && 'PushManager' in window) {
                try {
                    const registration = await navigator.serviceWorker.register('sw.js');
                    await requestNotificationPermission(registration);
                } catch (error) {
                    console.error('Service Worker registration failed:', error);
                }
            }
        }
        
        async function requestNotificationPermission(registration) {
            const permission = await window.Notification.requestPermission();
            if (permission !== 'granted') {
                console.log('Permissão para notificações negada.');
                return;
            }
            console.log('Permissão para notificações concedida.');
            
            let subscription = await registration.pushManager.getSubscription();
            if (subscription === null) {
                const response = await fetch(`${API_URL}/api/admin/vapidPublicKey`);
                const vapidPublicKey = await response.text();
                subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: vapidPublicKey
                });
            }
            
            await apiFetch('/api/admin/save-subscription', {
                method: 'POST',
                body: JSON.stringify(subscription),
            });
            console.log('Inscrição para notificações enviada ao servidor.');
        }


        // ----- O RESTO DO SEU CÓDIGO (renderers, etc) CONTINUA O MESMO -----
        function getDateRange(period) {
            const end = new Date();
            const start = new Date();
            if (period === 'today') { start.setHours(0, 0, 0, 0); }
            else if (period === '7days') { start.setDate(start.getDate() - 6); start.setHours(0, 0, 0, 0); }
            else if (period === 'month') { start.setDate(1); start.setHours(0, 0, 0, 0); }
            return { start, end };
        }

        function filterDataByDate(data, startDate, endDate, dateKey = 'created_at') {
            if (!startDate || !endDate) return data;
            return data.filter(item => { const itemDate = new Date(item[dateKey]); return itemDate >= startDate && itemDate <= endDate; });
        }
        
        function renderDashboardPage(period = 'month') {
            const page = document.getElementById('dashboard');
            const { start, end } = getDateRange(period);

            const filteredTransactions = filterDataByDate(appState.allTransactions, start, end);
            const filteredSellers = filterDataByDate(appState.sellers, start, end);
            
            const totalRevenue = filteredTransactions.reduce((sum, tx) => tx.status === 'paid' ? sum + parseFloat(tx.pix_value) : sum, 0);
            const paidSales = filteredTransactions.filter(tx => tx.status === 'paid').length;
            
            const goalProgress = (totalRevenue / MONTHLY_GOAL) * 100;

            const rankingByPeriod = appState.allRanking.map(seller => {
                const revenue = filteredTransactions.filter(tx => tx.seller_email === seller.email && tx.status === 'paid').reduce((sum, tx) => sum + parseFloat(tx.pix_value), 0);
                return { ...seller, total_revenue_period: revenue };
            }).sort((a, b) => b.total_revenue_period - a.total_revenue_period);
            
            const riskUsers = appState.allUsage.filter(u => (appState.allRanking.find(r => r.id === u.id)?.total_sales || 0) === 0 && u.requests_last_24_hours > 150).length;

            page.innerHTML = `
                <div class="card filters"><select id="dashboard-period" style="padding: 10px;"><option value="month">Este Mês</option><option value="7days">Últimos 7 Dias</option><option value="today">Hoje</option></select></div>
                <div class="card grid">
                    <div><h3>Faturamento</h3><p style="color:var(--success)">R$ ${totalRevenue.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p></div>
                    <div><h3>Vendas Pagas</h3><p>${paidSales}</p></div>
                    <div><h3>Novos Vendedores</h3><p>${filteredSellers.length}</p></div>
                     <div><h3>Risco de Abuso</h3><p style="color: ${riskUsers > 0 ? 'var(--danger)' : 'var(--success)'}">${riskUsers}</p></div>
                </div>
                <div class="card">
                    <h3>Meta Mensal (R$ ${MONTHLY_GOAL.toLocaleString('pt-BR')})</h3>
                    <div style="background: var(--border); border-radius: 10px; overflow: hidden;"><div style="width: ${goalProgress > 100 ? 100 : goalProgress}%; background: var(--accent); height: 10px; border-radius: 10px;"></div></div>
                </div>
                <div class="card"><h2>Leaderboard (${period === 'month' ? 'do Mês' : 'do Período'})</h2><table><thead><tr><th>Vendedor</th><th>Receita no Período</th></tr></thead><tbody>${rankingByPeriod.slice(0, 5).map(s => `<tr><td>${s.name}</td><td>R$ ${s.total_revenue_period.toLocaleString('pt-BR')}</td></tr>`).join('')}</tbody></table></div>`;
            document.getElementById('dashboard-period').value = period;
            document.getElementById('dashboard-period').addEventListener('change', (e) => renderDashboardPage(e.target.value));
        }

        function renderTransactionsPage() {
            const page = document.getElementById('transactions');
            page.innerHTML = `
                <div class="card">
                    <h2>Transações</h2>
                    <div class="filters"><input type="date" id="tx-start-date"><input type="date" id="tx-end-date"><button id="tx-filter-btn">Filtrar</button></div>
                    <table><thead><tr><th>Vendedor</th><th>Status</th><th>Valor</th><th>Data</th></tr></thead><tbody id="transactions-tbody"></tbody></table>
                </div>`;
            document.getElementById('tx-filter-btn').addEventListener('click', () => {
                const start = new Date(document.getElementById('tx-start-date').value);
                const end = new Date(document.getElementById('tx-end-date').value);
                end.setHours(23, 59, 59, 999);
                renderTransactionsTable(filterDataByDate(appState.allTransactions, start, end));
            });
            renderTransactionsTable(appState.allTransactions);
        }

        function renderTransactionsTable(transactions) {
            document.getElementById('transactions-tbody').innerHTML = transactions.slice(0, 100).map(tx => `<tr><td>${tx.seller_name}</td><td style="color:${tx.status === 'paid' ? 'var(--success)' : 'var(--text-secondary)'}">${tx.status}</td><td>R$ ${parseFloat(tx.pix_value).toLocaleString('pt-BR')}</td><td>${new Date(tx.created_at).toLocaleString('pt-BR')}</td></tr>`).join('');
        }
        
        function renderSellersPage() {
            const page = document.getElementById('sellers');
            const usageMap = new Map(appState.allUsage.map(u => [u.id, u.requests_last_24_hours]));
            const rankingMap = new Map(appState.allRanking.map(r => [r.id, r.total_revenue]));
            const sellersData = appState.sellers.map(s => ({...s, requests: usageMap.get(s.id) || 0, revenue: rankingMap.get(s.id) || 0 }));
            
            page.innerHTML = `
                <div class="card">
                    <h2>Gerir Vendedores</h2>
                    <input type="text" id="seller-search" placeholder="Buscar por nome ou e-mail..." style="width: 100%; margin-bottom: 20px;">
                    <table><thead><tr><th>Vendedor</th><th>Faturamento Total</th><th>Reqs (24h)</th><th>Status</th><th>Ações</th></tr></thead><tbody id="sellers-tbody"></tbody></table>
                </div>`;
            document.getElementById('seller-search').addEventListener('keyup', e => {
                const query = e.target.value.toLowerCase();
                renderSellersTable(sellersData.filter(s => s.name.toLowerCase().includes(query) || s.email.toLowerCase().includes(query)));
            });
            renderSellersTable(sellersData);
        }

        function renderSellersTable(sellers) {
            document.getElementById('sellers-tbody').innerHTML = sellers.map(s => `<tr><td>${s.name}<br><small style="color: var(--text-secondary);">${s.email}</small></td><td>R$ ${s.revenue.toLocaleString('pt-BR')}</td><td>${s.requests}</td><td style="color: ${s.is_active ? 'var(--success)' : 'var(--danger)'};">${s.is_active ? 'Ativo' : 'Bloqueado'}</td><td><button onclick="openSellerModal(${s.id})" style="font-size: 12px; padding: 6px 10px;">Gerir</button></td></tr>`).join('');
        }
        
        function openSellerModal(sellerId) {
            appState.currentSeller = appState.sellers.find(s => s.id === sellerId);
            if (!appState.currentSeller) return;
            const modal = document.getElementById('seller-modal');
            modal.innerHTML = `
                 <div class="modal-content">
                    <h3 style="margin-top: 0;">${appState.currentSeller.name}</h3>
                    <div style="display: flex; flex-direction: column; gap: 20px;">
                        <div><h4>Alterar Palavra-passe</h4><input type="password" id="new-password" placeholder="Nova palavra-passe (mín. 8 caracteres)" style="width: 100%;"><button id="save-password-btn" style="margin-top: 10px; width: 100%;">Salvar</button></div>
                        <div><h4>Ações</h4><button id="toggle-status-btn" style="width: 100%;">${appState.currentSeller.is_active ? 'Bloquear Vendedor' : 'Desbloquear'}</button></div>
                    </div>
                    <button onclick="closeModal()" style="margin-top: 20px; background: none; border-color: var(--text-secondary); color: var(--text-secondary); width: 100%;">Fechar</button>
                </div>`;
            document.getElementById('save-password-btn').addEventListener('click', savePassword);
            const statusBtn = document.getElementById('toggle-status-btn');
            statusBtn.addEventListener('click', toggleStatus);
            statusBtn.style.background = appState.currentSeller.is_active ? 'var(--danger)' : 'var(--success)';
            statusBtn.style.borderColor = appState.currentSeller.is_active ? 'var(--danger)' : 'var(--success)';
            modal.style.display = 'flex';
        }

        function closeModal() { document.getElementById('seller-modal').style.display = 'none'; }
        
        async function savePassword() {
            const newPassword = document.getElementById('new-password').value;
            if (!newPassword || newPassword.length < 8) return alert("A palavra-passe deve ter pelo menos 8 caracteres.");
            try {
                await apiFetch(`/api/admin/sellers/${appState.currentSeller.id}/password`, { method: 'PUT', body: JSON.stringify({ newPassword }) });
                alert('Palavra-passe alterada com sucesso!');
                closeModal();
            } catch(e) { alert(`Erro: ${e.message}`); }
        }
        
        async function toggleStatus() {
            const newStatus = !appState.currentSeller.is_active;
            if (!confirm(`Tem a certeza que quer ${newStatus ? 'desbloquear' : 'bloquear'} este utilizador?`)) return;
            try {
                 await apiFetch(`/api/admin/sellers/${appState.currentSeller.id}/toggle-active`, { method: 'POST', body: JSON.stringify({ isActive: newStatus }) });
                 alert(`Utilizador ${newStatus ? 'desbloqueado' : 'bloqueado'} com sucesso!`);
                 await fetchAllInitialData();
                 renderSellersPage();
                 closeModal();
            } catch(e) { alert(`Erro: ${e.message}`); }
        }
    </script>
</body>
</html>
