<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotTrack Command Center 2.0</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1C1C1C">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="https://i.postimg.cc/ZnHB6HB5/icon-512x512.png">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/ZnHB6HB5/icon-512x512.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* --- CSS Otimizado e Organizado --- */
        :root {
            --bg: #111111; --surface: #1C1C1C; --border: #2D2D2D;
            --text-primary: #FFFFFF; --text-secondary: #A0A0A0;
            --accent: #9333EA; --accent-hover: #7E22CE;
            --danger: #E11D48; --success: #22C55E; --warning: #F59E0B;
            --font-family: 'Inter', sans-serif;
        }
        * { box-sizing: border-box; }
        
        body { 
            font-family: var(--font-family); 
            background-color: var(--bg); 
            color: var(--text-primary); 
            margin: 0; 
            -webkit-font-smoothing: antialiased; 
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Layout Principal */
        #app-container { display: flex; min-height: 100vh; visibility: hidden; }
        #sidebar { 
            width: 240px; background: var(--surface); border-right: 1px solid var(--border); 
            padding: 20px; display: flex; flex-direction: column; 
            position: fixed; height: 100%; z-index: 200; 
            transition: transform 0.3s ease; 
        }
        main { 
            flex-grow: 1; padding: 30px; 
            margin-left: 240px; width: calc(100% - 240px); 
        }
        
        /* Animação e Visibilidade de Páginas */
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Componentes Comuns */
        .card { background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 25px; margin-bottom: 20px; }
        .nav-link { 
            padding: 12px 15px; text-decoration: none; color: var(--text-secondary); 
            font-weight: 500; border-radius: 8px; 
            display: flex; align-items: center; gap: 12px; 
            transition: background-color 0.2s, color 0.2s; 
        }
        .nav-link.active, .nav-link:hover { color: var(--text-primary); background-color: rgba(147, 51, 234, 0.15); }
        .nav-link i { width: 18px; height: 18px; }
        
        /* Formulários e Inputs */
        input, button, select, textarea { 
            font-family: var(--font-family); border-radius: 8px; border: 1px solid var(--border); 
            padding: 12px 15px; font-size: 14px; background-color: var(--bg); 
            color: var(--text-primary); transition: all 0.2s; width: 100%; 
        }
        input:focus, select:focus, textarea:focus { 
            border-color: var(--accent); outline: none; 
            box-shadow: 0 0 0 2px rgba(147, 51, 234, 0.2); 
        }
        button { 
            cursor: pointer; background-color: var(--accent); color: var(--text-primary); 
            font-weight: 600; border-color: var(--accent); 
        }
        button:hover:not(:disabled) { background-color: var(--accent-hover); }
        button:disabled { background-color: var(--border); color: var(--text-secondary); cursor: not-allowed; }
        .form-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 15px; }
        label { color: var(--text-secondary); font-weight: 500; font-size: 14px; }
        
        /* Tabelas */
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid var(--border); }
        th { color: var(--text-secondary); font-weight: 500; font-size: 12px; text-transform: uppercase; }
        tbody tr:hover { background-color: rgba(255,255,255,0.03); }

        /* Telas Específicas: Login, Modal, Toast */
        #login-screen { 
            position: fixed; inset: 0; z-index: 2000; background: var(--bg); 
            display: flex; align-items: center; justify-content: center; transition: opacity 0.3s; 
        }
        #login-box { 
            background: var(--surface); padding: 30px; border-radius: 12px; 
            width: 90%; max-width: 350px; text-align: center; border: 1px solid var(--border); 
        }
        #modal-container { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
            backdrop-filter: blur(5px); display: none; align-items: center; 
            justify-content: center; z-index: 1000; opacity: 0; transition: opacity 0.2s; 
        }
        #modal-container.show { display: flex; opacity: 1; }
        .modal-content { 
            background: var(--surface); padding: 30px; border-radius: 12px; 
            width: 90%; max-width: 450px; border: 1px solid var(--border); 
            transform: scale(0.95); transition: transform 0.2s; 
        }
        #modal-container.show .modal-content { transform: scale(1); }
        #toast-container { 
            position: fixed; bottom: 20px; right: 20px; z-index: 3000; 
            display: flex; flex-direction: column; gap: 10px; 
        }
        .toast { 
            padding: 12px 18px; border-radius: 8px; color: white; font-weight: 500; 
            display: flex; align-items: center; gap: 10px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); 
            animation: slideIn 0.3s ease-out forwards; 
        }
        .toast.success { background-color: var(--success); }
        .toast.error { background-color: var(--danger); }
        .toast.warning { background-color: var(--warning); color: #111; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        /* Responsividade Mobile */
        #menu-toggle { display: none; }
        @media (max-width: 768px) {
            #sidebar { transform: translateX(-100%); }
            #sidebar.show { transform: translateX(0); box-shadow: 10px 0 20px rgba(0,0,0,0.2); }
            main { margin-left: 0; width: 100%; padding: 20px; }
            #menu-toggle { 
                display: block; position: fixed; top: 15px; left: 15px; z-index: 300; 
                background: var(--surface); border: 1px solid var(--border); 
                border-radius: 8px; padding: 10px; color: var(--text-primary); 
            }
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <div id="login-box">
            <h2 style="color: var(--accent); margin-bottom: 5px;">HotTrack</h2>
            <p style="color: var(--text-secondary); margin-top: 0; margin-bottom: 25px;">Acesso de Administrador</p>
            <form id="login-form">
                <input type="password" id="admin-key-input" placeholder="Sua ADMIN_API_KEY" required>
                <button type="submit" style="margin-top: 15px;">Entrar</button>
            </form>
        </div>
    </div>

    <button id="menu-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
    </button>
    
    <div id="app-container">
        <aside id="sidebar">
            <h2 style="font-weight: 700; color: var(--accent); text-align: center; margin-bottom: 40px;">HotTrack</h2>
            <nav id="main-nav" style="display: flex; flex-direction: column; gap: 10px;"></nav>
        </aside>
        <main id="main-content">
            <div id="dashboard" class="page"></div>
            <div id="sellers" class="page"></div>
            <div id="transactions" class="page"></div>
            <div id="tools" class="page"></div>
            <div id="settings" class="page"></div>
        </main>
    </div>

    <div id="modal-container"></div>
    <div id="toast-container"></div>

    <script>
    // --- SCRIPT OTIMIZADO ---

    // 1. CONFIGURAÇÕES E ESTADO GLOBAL
    // =================================================================
    const CONFIG = {
        API_URL: 'https://novaapi-one.vercel.app',
        NAV_ITEMS: [
            { id: 'dashboard', label: 'Dashboard', icon: 'layout-dashboard' },
            { id: 'sellers', label: 'Vendedores', icon: 'users' },
            { id: 'transactions', label: 'Transações', icon: 'arrow-left-right' },
            { id: 'tools', label: 'Ferramentas', icon: 'wrench' },
            { id: 'settings', label: 'Definições', icon: 'settings' },
        ]
    };

    const state = {
        sellers: [],
        allTransactions: [],
        allRanking: [],
        allUsage: [],
        currentSeller: null,
    };

    const DOM = {
        loginScreen: document.getElementById('login-screen'),
        appContainer: document.getElementById('app-container'),
        sidebar: document.getElementById('sidebar'),
        menuToggle: document.getElementById('menu-toggle'),
        mainNav: document.getElementById('main-nav'),
        mainContent: document.getElementById('main-content'),
        modalContainer: document.getElementById('modal-container'),
        toastContainer: document.getElementById('toast-container'),
    };

    // 2. UTILITÁRIOS
    // =================================================================
    const Utils = {
        formatCurrency: (value) => (value || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }),
        formatDate: (dateString) => new Date(dateString).toLocaleString('pt-BR', {
            year: '2-digit', month: '2-digit', day: '2-digit',
            hour: '2-digit', minute: '2-digit'
        }),
        urlBase64ToUint8Array: (base64String) => {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            return Uint8Array.from(rawData, char => char.charCodeAt(0));
        },
        getDateRange: (period) => {
            const end = new Date();
            const start = new Date();
            if (period === 'today') start.setHours(0, 0, 0, 0);
            else if (period === '7days') { start.setDate(start.getDate() - 7); start.setHours(0, 0, 0, 0); }
            else if (period === 'month') { start.setDate(1); start.setHours(0, 0, 0, 0); }
            return { start, end };
        },
        filterDataByDate: (data, startDate, endDate, dateKey = 'created_at') => {
            if (!startDate || !endDate || !Array.isArray(data)) return data || [];
            return data.filter(item => {
                const itemDate = new Date(item[dateKey]);
                return itemDate >= startDate && itemDate <= endDate;
            });
        }
    };

    // 3. MÓDULO DE UI (INTERFACE DO USUÁRIO)
    // =================================================================
    const UI = {
        showToast(message, type = 'success', duration = 4000) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<span>${message}</span>`;
            DOM.toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), duration);
        },
        showModal(contentHTML) {
            DOM.modalContainer.innerHTML = `<div class="modal-content">${contentHTML}</div>`;
            DOM.modalContainer.classList.add('show');
        },
        closeModal() {
            DOM.modalContainer.classList.remove('show');
            DOM.modalContainer.innerHTML = '';
        },
        renderPage(pageId, content) {
            const pageElement = document.getElementById(pageId);
            if (pageElement) pageElement.innerHTML = content;
        },
        createNav() {
            DOM.mainNav.innerHTML = CONFIG.NAV_ITEMS.map(item => `
                <a href="#${item.id}" class="nav-link" data-page="${item.id}">
                    <i data-lucide="${item.icon}"></i> ${item.label}
                </a>`).join('');
            lucide.createIcons();
        },
        // --- Templates HTML para cada página ---
        templates: {
            dashboard(period = 'month') {
                const { start, end } = Utils.getDateRange(period);
                const paidTxs = Utils.filterDataByDate(state.allTransactions.filter(t => t.status === 'paid'), start, end, 'paid_at');
                const newSellers = Utils.filterDataByDate(state.sellers, start, end, 'created_at');
                const totalRevenue = paidTxs.reduce((sum, tx) => sum + parseFloat(tx.pix_value), 0);
                const rankingByPeriod = state.allRanking.map(seller => ({
                    ...seller,
                    revenue_period: paidTxs.filter(tx => tx.seller_email === seller.email).reduce((sum, tx) => sum + parseFloat(tx.pix_value), 0)
                })).sort((a, b) => b.revenue_period - a.revenue_period);
                const riskUsers = state.allUsage.filter(u => (state.allRanking.find(r => r.id === u.id)?.total_sales || 0) === 0 && u.requests_last_24_hours > 150).length;

                return `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="margin:0;">Dashboard</h2>
                        <select id="dashboard-period" style="width: auto;">
                            <option value="month" ${period === 'month' ? 'selected' : ''}>Este Mês</option>
                            <option value="7days" ${period === '7days' ? 'selected' : ''}>Últimos 7 Dias</option>
                            <option value="today" ${period === 'today' ? 'selected' : ''}>Hoje</option>
                        </select>
                    </div>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                        <div class="card"><h3>Faturamento</h3><p style="color:var(--success); font-size: 24px; font-weight: 700;">${Utils.formatCurrency(totalRevenue)}</p></div>
                        <div class="card"><h3>Vendas Pagas</h3><p style="font-size: 24px; font-weight: 700;">${paidTxs.length}</p></div>
                        <div class="card"><h3>Novos Vendedores</h3><p style="font-size: 24px; font-weight: 700;">${newSellers.length}</p></div>
                        <div class="card"><h3>Risco de Abuso</h3><p style="color: ${riskUsers > 0 ? 'var(--danger)' : 'var(--success)'}; font-size: 24px; font-weight: 700;">${riskUsers}</p></div>
                    </div>
                    <div class="card">
                        <h2>Leaderboard (${period === 'month' ? 'do Mês' : 'do Período'})</h2>
                        <table><thead><tr><th>Vendedor</th><th>Receita</th></tr></thead><tbody>
                            ${rankingByPeriod.slice(0, 5).map(s => `<tr><td>${s.name}</td><td>${Utils.formatCurrency(s.revenue_period)}</td></tr>`).join('') || `<tr><td colspan="2" style="text-align:center;">Nenhum dado.</td></tr>`}
                        </tbody></table>
                    </div>`;
            },
            sellers() {
                return `
                    <div class="card">
                        <h2>Gerir Vendedores</h2>
                        <input type="text" id="seller-search" placeholder="Buscar por nome ou e-mail..." style="margin-bottom: 20px;">
                        <div style="max-height: 60vh; overflow-y: auto;">
                            <table>
                                <thead><tr><th>Vendedor</th><th>Faturamento Total</th><th>Comissão</th><th>Reqs (24h)</th><th>Status</th><th>Ações</th></tr></thead>
                                <tbody id="sellers-tbody">
                                    ${this.sellersTable(state.sellers)}
                                </tbody>
                            </table>
                        </div>
                    </div>`;
            },
            sellersTable(sellersData) {
                const usageMap = new Map(state.allUsage.map(u => [u.id, u.requests_last_24_hours]));
                const rankingMap = new Map(state.allRanking.map(r => [r.id, r.total_revenue]));
                return sellersData.map(s => {
                    const revenue = rankingMap.get(s.id) || 0;
                    const requests = usageMap.get(s.id) || 0;
                    const commission = ((s.commission_rate || 0.0299) * 100).toFixed(2);
                    return `
                        <tr>
                            <td>${s.name}<br><small style="color: var(--text-secondary);">${s.email}</small></td>
                            <td>${Utils.formatCurrency(revenue)}</td>
                            <td>${commission}%</td>
                            <td>${requests}</td>
                            <td style="color: ${s.is_active ? 'var(--success)' : 'var(--danger)'}; font-weight: bold;">${s.is_active ? 'Ativo' : 'Bloqueado'}</td>
                            <td><button data-action="manage-seller" data-seller-id="${s.id}" style="font-size: 12px; padding: 6px 10px;">Gerir</button></td>
                        </tr>`;
                }).join('');
            },
            transactions() {
                 return `
                    <div class="card">
                        <h2>Transações</h2>
                        <div style="display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px;">
                            <input type="date" id="tx-start-date" style="flex: 1;">
                            <input type="date" id="tx-end-date" style="flex: 1;">
                            <button id="tx-filter-btn" style="flex-basis: 100px; white-space: nowrap;">Filtrar</button>
                        </div>
                        <div style="max-height: 60vh; overflow-y: auto;">
                            <table>
                                <thead><tr><th>Vendedor</th><th>Status</th><th>Valor</th><th>Data</th></tr></thead>
                                <tbody id="transactions-tbody">
                                    ${this.transactionsTable(state.allTransactions.slice(0, 150))}
                                </tbody>
                            </table>
                        </div>
                    </div>`;
            },
            transactionsTable(transactions) {
                return transactions.map(tx => `
                    <tr>
                        <td>${tx.seller_name || 'N/A'}</td>
                        <td style="color:${tx.status === 'paid' ? 'var(--success)' : 'var(--text-secondary)'}">${tx.status}</td>
                        <td>${Utils.formatCurrency(tx.pix_value)}</td>
                        <td>${Utils.formatDate(tx.created_at)}</td>
                    </tr>`).join('');
            },
            tools() {
                const sellerOptions = state.sellers.map(s => `<option value="${s.id}">${s.name} (${s.email})</option>`).join('');
                return `
                    <div class="card">
                        <h2>Reenviar Eventos (Pixel Warming)</h2>
                        <p style="color:var(--text-secondary)">Envie eventos de compra para a Meta com dados enriquecidos para maximizar a correspondência.</p>
                        <form id="resend-events-form" style="margin-top: 1.5em;">
                            <div class="form-group"><label for="target-pixel-id">ID do Pixel de Destino</label><input type="text" id="target-pixel-id" placeholder="123456789012345" required></div>
                            <div class="form-group"><label for="target-meta-token">Token de Acesso da API da Meta</label><input type="text" id="target-meta-token" placeholder="EAA..." required></div>
                            <div class="form-group"><label for="resend-seller-id">Vendedor (Opcional)</label><select id="resend-seller-id"><option value="">Todos</option>${sellerOptions}</select></div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                                <div class="form-group"><label for="start-date">Data de Início</label><input type="date" id="start-date" required></div>
                                <div class="form-group"><label for="end-date">Data de Fim</label><input type="date" id="end-date" required></div>
                            </div>
                            <button type="submit">Iniciar Envio</button>
                        </form>
                    </div>`;
            },
            settings() {
                return `
                    <div class="card">
                        <h2>Notificações Push</h2>
                        <p style="color:var(--text-secondary)">Receba um alerta no seu dispositivo a cada nova venda ou PIX gerado.</p>
                        <button id="enable-notifications-btn" style="max-width: 250px; margin-top: 1em;">Ativar Notificações</button>
                    </div>`;
            },
        }
    };

    // 4. MÓDULO DE API
    // =================================================================
    const API = {
        async fetch(endpoint, options = {}) {
            const adminKey = localStorage.getItem('adminApiKey');
            if (!adminKey) throw new Error("Chave de Admin não encontrada.");
            
            const config = { 
                method: 'GET', 
                ...options, 
                headers: { 
                    'Content-Type': 'application/json', 
                    'x-admin-api-key': adminKey, 
                    ...options.headers 
                } 
            };
            
            try {
                const res = await fetch(`${CONFIG.API_URL}${endpoint}`, config);

                if (res.status === 401 || res.status === 403) {
                    App.logout();
                    throw new Error("Chave de API inválida ou expirada.");
                }
                if (!res.ok) {
                    const errJson = await res.json().catch(() => ({ message: `Erro HTTP ${res.status}` }));
                    throw new Error(errJson.message || "Erro desconhecido na resposta da API.");
                }
                
                const contentType = res.headers.get("content-type");
                return contentType?.includes("application/json") ? res.json() : res.text();
            } catch (error) {
                console.error(`API Fetch Error (${endpoint}):`, error);
                throw error;
            }
        },
        // --- Funções específicas da API ---
        getAllInitialData: () => Promise.all([
            API.fetch('/api/admin/sellers'),
            API.fetch('/api/admin/transactions?limit=5000'),
            API.fetch('/api/admin/ranking'),
            API.fetch('/api/admin/usage-analysis')
        ]),
        updateSellerCommission: (id, commission_rate) => API.fetch(`/api/admin/sellers/${id}/commission`, { method: 'PUT', body: JSON.stringify({ commission_rate }) }),
        updateSellerPassword: (id, newPassword) => API.fetch(`/api/admin/sellers/${id}/password`, { method: 'PUT', body: JSON.stringify({ newPassword }) }),
        toggleSellerStatus: (id, isActive) => API.fetch(`/api/admin/sellers/${id}/toggle-active`, { method: 'POST', body: JSON.stringify({ isActive }) }),
        resendEvents: (body) => API.fetch('/api/admin/resend-events', { method: 'POST', body: JSON.stringify(body) }),
    };

    // 5. MANIPULADORES DE EVENTOS (EVENT HANDLERS)
    // =================================================================
    const Handlers = {
        async onLogin(e) {
            e.preventDefault();
            const key = e.target.querySelector('#admin-key-input').value;
            if (key) {
                localStorage.setItem('adminApiKey', key);
                App.init();
            }
        },
        onNavigate() {
            App.navigate(window.location.hash);
        },
        onSellerSearch(e) {
            const query = e.target.value.toLowerCase();
            const filtered = state.sellers.filter(s => s.name.toLowerCase().includes(query) || s.email.toLowerCase().includes(query));
            const tbody = document.getElementById('sellers-tbody');
            if (tbody) tbody.innerHTML = UI.templates.sellersTable(filtered);
        },
        onManageSeller(sellerId) {
            const seller = state.sellers.find(s => s.id === parseInt(sellerId));
            if (!seller) return;
            state.currentSeller = seller;
            
            const currentCommission = ((seller.commission_rate || 0.0299) * 100).toFixed(2);
            UI.showModal(`
                <h3 style="margin-top: 0;">${seller.name}</h3>
                <div style="display: flex; flex-direction: column; gap: 20px;">
                    <div>
                        <h4>Alterar Comissão (%)</h4>
                        <input type="number" id="new-commission-rate" step="0.01" placeholder="Ex: 2.99" value="${currentCommission}">
                        <button data-action="save-commission" style="margin-top: 10px;">Salvar Comissão</button>
                    </div>
                    <div>
                        <h4>Alterar Senha</h4>
                        <input type="password" id="new-password" placeholder="Nova senha (mín. 8 caracteres)">
                        <button data-action="save-password" style="margin-top: 10px;">Salvar Senha</button>
                    </div>
                    <div>
                        <h4>Ações</h4>
                        <button data-action="toggle-status" style="background-color: ${seller.is_active ? 'var(--warning)' : 'var(--success)'}; color: ${seller.is_active ? '#111' : '#fff'};">
                            ${seller.is_active ? 'Bloquear Vendedor' : 'Desbloquear Vendedor'}
                        </button>
                    </div>
                </div>
                <button data-action="close-modal" style="margin-top: 20px; background: none; border: 1px solid var(--border); color: var(--text-secondary);">Fechar</button>
            `);
        },
        async onModalClick(e) {
            const action = e.target.dataset.action;
            if (!action) return;

            if (action === 'close-modal') return UI.closeModal();

            try {
                switch (action) {
                    case 'save-commission':
                        const newCommissionPercent = parseFloat(document.getElementById('new-commission-rate').value);
                        if (isNaN(newCommissionPercent) || newCommissionPercent < 0 || newCommissionPercent > 100) {
                            return UI.showToast("Insira um valor de comissão válido (ex: 2.99).", 'warning');
                        }
                        await API.updateSellerCommission(state.currentSeller.id, newCommissionPercent / 100);
                        UI.showToast('Comissão alterada com sucesso!');
                        break;
                    case 'save-password':
                        const newPassword = document.getElementById('new-password').value;
                        if (!newPassword || newPassword.length < 8) return UI.showToast("A senha deve ter pelo menos 8 caracteres.", 'warning');
                        await API.updateSellerPassword(state.currentSeller.id, newPassword);
                        UI.showToast('Senha alterada com sucesso!');
                        break;
                    case 'toggle-status':
                        const newStatus = !state.currentSeller.is_active;
                        if (!confirm(`Tem certeza que deseja ${newStatus ? 'desbloquear' : 'bloquear'} este vendedor?`)) return;
                        await API.toggleSellerStatus(state.currentSeller.id, newStatus);
                        UI.showToast(`Vendedor ${newStatus ? 'desbloqueado' : 'bloqueado'}!`);
                        break;
                }
                UI.closeModal();
                await App.refreshData(); // Recarrega os dados e atualiza a tabela
            } catch (err) {
                UI.showToast(`Erro: ${err.message}`, 'error');
            }
        },
        async onResendEvents(e) {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('button[type="submit"]');
            button.disabled = true;
            button.textContent = 'Iniciando...';
            UI.showToast('Iniciando processo de reenvio em lotes...', 'warning');

            try {
                const commonBody = {
                    target_pixel_id: form.querySelector('#target-pixel-id').value,
                    target_meta_api_token: form.querySelector('#target-meta-token').value,
                    seller_id: form.querySelector('#resend-seller-id').value,
                    start_date: form.querySelector('#start-date').value,
                    end_date: form.querySelector('#end-date').value,
                };
                if (commonBody.seller_id) commonBody.seller_id = parseInt(commonBody.seller_id, 10);

                let currentPage = 1, totalPages = 1;
                while (currentPage <= totalPages) {
                    button.textContent = `Processando Lote ${currentPage}/${totalPages}...`;
                    const response = await API.resendEvents({ ...commonBody, page: currentPage, limit: 50 });
                    totalPages = response.total_pages || 0;
                    if (totalPages === 0) {
                        UI.showToast(response.message || "Nenhum evento encontrado para o período.", 'warning');
                        break;
                    }
                    UI.showToast(`Lote ${currentPage}/${totalPages} concluído. Sucesso: ${response.results.filter(r=>r.status === 'success').length}`, 'success');
                    currentPage++;
                }
                UI.showToast('Processo de reenvio finalizado!', 'success');
                form.reset();
            } catch (error) {
                UI.showToast(`Erro no processo: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Iniciar Envio';
            }
        },
    };

    // 6. LÓGICA DA APLICAÇÃO (APP)
    // =================================================================
    const App = {
        async init() {
            DOM.loginScreen.style.display = 'none';
            DOM.appContainer.style.visibility = 'visible';
            
            UI.createNav();
            this.setupEventListeners();
            PushNotifications.tryReactivating();
            
            try {
                await this.refreshData(true); // Primeira carga
                this.navigate(window.location.hash || '#dashboard');
            } catch(e) {
                UI.showToast(`Erro ao carregar: ${e.message}`, 'error');
                this.logout();
            }
        },
        setupEventListeners() {
            // Login e Navegação
            document.getElementById('login-form').addEventListener('submit', Handlers.onLogin);
            window.addEventListener('hashchange', Handlers.onNavigate);

            // Menu Mobile
            DOM.menuToggle.addEventListener('click', () => DOM.sidebar.classList.toggle('show'));
            DOM.mainContent.addEventListener('click', () => DOM.sidebar.classList.remove('show'));
            DOM.mainNav.addEventListener('click', e => {
                if (e.target.closest('.nav-link')) DOM.sidebar.classList.remove('show');
            });
            
            // Eventos delegados para conteúdo dinâmico
            DOM.mainContent.addEventListener('change', e => {
                if (e.target.id === 'dashboard-period') this.navigate('#dashboard', { period: e.target.value });
            });
            DOM.mainContent.addEventListener('keyup', e => {
                if (e.target.id === 'seller-search') Handlers.onSellerSearch(e);
            });
            DOM.mainContent.addEventListener('click', e => {
                const button = e.target.closest('button');
                if (!button) return;
                if (button.dataset.action === 'manage-seller') Handlers.onManageSeller(button.dataset.sellerId);
                if (button.id === 'enable-notifications-btn') PushNotifications.setup();
                if (button.id === 'tx-filter-btn') {
                    const start = document.getElementById('tx-start-date').value;
                    const end = document.getElementById('tx-end-date').value;
                    if (!start || !end) return UI.showToast("Selecione data de início e fim.", 'warning');
                    const filtered = Utils.filterDataByDate(state.allTransactions, new Date(start), new Date(end), 'created_at');
                    document.getElementById('transactions-tbody').innerHTML = UI.templates.transactionsTable(filtered);
                }
            });
             DOM.mainContent.addEventListener('submit', e => {
                 if (e.target.id === 'resend-events-form') Handlers.onResendEvents(e);
            });
            DOM.modalContainer.addEventListener('click', Handlers.onModalClick);
        },
        navigate(hash, params = {}) {
            const pageId = hash.substring(1) || 'dashboard';
            
            // Atualiza links ativos e páginas visíveis
            DOM.mainNav.querySelectorAll('.nav-link').forEach(l => l.classList.toggle('active', l.hash === `#${pageId}`));
            document.querySelectorAll('.page').forEach(p => p.classList.toggle('active', p.id === pageId));
            
            // Renderiza a página correta
            switch (pageId) {
                case 'dashboard': UI.renderPage(pageId, UI.templates.dashboard(params.period)); break;
                case 'sellers': UI.renderPage(pageId, UI.templates.sellers()); break;
                case 'transactions': UI.renderPage(pageId, UI.templates.transactions()); break;
                case 'tools': UI.renderPage(pageId, UI.templates.tools()); break;
                case 'settings': UI.renderPage(pageId, UI.templates.settings()); break;
            }
        },
        async refreshData(isInitialLoad = false) {
             if (isInitialLoad) UI.showToast("Carregando dados...", "warning", 2000);
            const [sellers, transactions, ranking, usage] = await API.getAllInitialData();
            state.sellers = sellers || [];
            state.allTransactions = transactions?.transactions || [];
            state.allRanking = ranking || [];
            state.allUsage = usage || [];
            
            // Re-renderiza a página atual com os novos dados
            const currentPage = window.location.hash || '#dashboard';
            this.navigate(currentPage);
        },
        logout() {
            localStorage.removeItem('adminApiKey');
            window.location.reload();
        }
    };

    // 7. MÓDULO DE NOTIFICAÇÕES PUSH
    // =================================================================
    const PushNotifications = {
        async setup() {
            if (!('serviceWorker' in navigator && 'PushManager' in window)) {
                return UI.showToast('Seu navegador não suporta notificações.', 'error');
            }
            try {
                const registration = await navigator.serviceWorker.register('sw.js');
                const permission = await Notification.requestPermission();
                if (permission !== 'granted') return UI.showToast('Permissão para notificações negada.', 'warning');
                
                let subscription = await registration.pushManager.getSubscription();
                if (!subscription) {
                    const vapidPublicKey = await API.fetch('/api/admin/vapidPublicKey');
                    if (!vapidPublicKey) throw new Error("Não foi possível obter a chave VAPID.");
                    subscription = await registration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: Utils.urlBase64ToUint8Array(vapidPublicKey)
                    });
                }
                await API.fetch('/api/admin/save-subscription', { method: 'POST', body: JSON.stringify(subscription) });
                UI.showToast('Notificações ativadas com sucesso!');
            } catch (error) {
                console.error('Falha ao configurar notificações:', error);
                UI.showToast('Ocorreu um erro ao ativar as notificações.', 'error');
            }
        },
        async tryReactivating() {
            if (!('serviceWorker' in navigator && 'PushManager' in window)) return;
            try {
                const registration = await navigator.serviceWorker.register('sw.js');
                if (await Notification.permission === 'granted') {
                    const subscription = await registration.pushManager.getSubscription();
                    if (subscription) await API.fetch('/api/admin/save-subscription', { method: 'POST', body: JSON.stringify(subscription) });
                }
            } catch (error) { 
                console.error('Falha ao reativar notificações silenciosamente:', error); 
            }
        }
    };
    
    // 8. INICIALIZAÇÃO
    // =================================================================
    document.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('adminApiKey')) {
            App.init();
        }
    });

    </script>
