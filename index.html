<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Command Center</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #101010; --surface: #181818; --border: #282828;
            --text-primary: #F5F5F5; --text-secondary: #A3A3A3;
            --accent: #007BFF; --danger: #DC3545; --success: #28A745;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text-primary); margin: 0; }
        #app-container { display: flex; min-height: 100vh; }
        #sidebar {
            width: 240px; background: var(--surface); border-right: 1px solid var(--border);
            padding: 20px; display: flex; flex-direction: column;
        }
        .nav-link {
            padding: 12px 15px; text-decoration: none; color: var(--text-secondary);
            font-weight: 500; border-radius: 6px; display: flex; align-items: center; gap: 10px;
            transition: background-color 0.2s, color 0.2s;
        }
        .nav-link.active, .nav-link:hover { color: var(--primary); background-color: rgba(0, 123, 255, 0.1); }
        main { flex-grow: 1; padding: 20px; height: 100vh; overflow-y: auto; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .stat-card h3 { margin: 0; color: var(--text-secondary); font-size: 14px; font-weight: 500; }
        .stat-card p { margin: 5px 0 0 0; font-size: 2em; font-weight: 700; color: var(--accent); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border); }
        th { color: var(--text-secondary); font-weight: 500; }
        input, button {
            font-family: 'Inter', sans-serif; border-radius: 6px; border: 1px solid var(--border);
            padding: 10px 15px; font-size: 14px; background-color: var(--bg); color: var(--text-primary);
        }
        button { cursor: pointer; background-color: var(--accent); color: var(--primary); font-weight: 500; border-color: var(--accent); }
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-content { background: var(--surface); padding: 30px; border-radius: 8px; width: 90%; max-width: 400px; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; transform: translateX(-100%); transition: transform 0.3s; z-index: 200; height: 100%; }
            #sidebar.show { transform: translateX(0); }
            main { padding: 15px; }
            #menu-toggle { position: fixed; top: 15px; left: 15px; z-index: 300; background: var(--surface); border: 1px solid var(--border); border-radius: 6px; padding: 8px; }
        }
    </style>
</head>
<body>
    <button id="menu-toggle" style="display: none;">☰</button>
    <div id="app-container">
        <aside id="sidebar">
            <h2 style="font-weight: 700; color: var(--primary); text-align: center;">Command</h2>
            <nav style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
                <a href="#dashboard" class="nav-link active">Dashboard</a>
                <a href="#sellers" class="nav-link">Vendedores</a>
            </nav>
        </aside>

        <main>
            <div id="dashboard" class="page active"></div>
            <div id="sellers" class="page"></div>
        </main>
    </div>

    <div id="seller-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-seller-name" style="margin-top: 0;"></h3>
            <div style="display: flex; flex-direction: column; gap: 20px;">
                <div>
                    <h4>Alterar Palavra-passe</h4>
                    <input type="password" id="new-password" placeholder="Nova palavra-passe (mín. 8 caracteres)" style="width: 100%;">
                    <button id="save-password-btn" style="margin-top: 10px; width: 100%;">Salvar Palavra-passe</button>
                </div>
                <div>
                    <h4>Zona de Perigo</h4>
                    <button id="toggle-status-btn" style="width: 100%;">Bloquear Vendedor</button>
                </div>
            </div>
            <button onclick="closeModal()" style="margin-top: 20px; background: none; border-color: var(--text-secondary); color: var(--text-secondary); width: 100%;">Fechar</button>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://novaapi-one.vercel.app';
        let appState = { sellers: [], currentSeller: null, chart: null };

        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menu-toggle');
            
            function checkMobile() {
                menuToggle.style.display = window.innerWidth <= 768 ? 'block' : 'none';
            }
            window.addEventListener('resize', checkMobile);
            checkMobile();

            menuToggle.addEventListener('click', () => sidebar.classList.toggle('show'));
            document.querySelector('main').addEventListener('click', () => sidebar.classList.remove('show'));

            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', e => {
                    e.preventDefault();
                    window.location.hash = e.currentTarget.hash;
                    sidebar.classList.remove('show');
                });
            });

            window.addEventListener('hashchange', () => navigate(window.location.hash));
            
            if (!localStorage.getItem('adminApiKey')) {
                const key = prompt('Por favor, insira a sua ADMIN_API_KEY:');
                if (key) localStorage.setItem('adminApiKey', key);
            }
            navigate(window.location.hash);
        });

        function navigate(hash) {
            hash = hash || '#dashboard';
            document.querySelectorAll('.nav-link').forEach(l => l.classList.toggle('active', l.hash === hash));
            document.querySelectorAll('.page').forEach(p => p.classList.toggle('active', `#${p.id}` === hash));
            const loaders = { '#dashboard': loadDashboardPage, '#sellers': loadSellersPage };
            if(loaders[hash]) loaders[hash]();
        }

        async function apiFetch(endpoint, options = {}) {
            const adminKey = localStorage.getItem('adminApiKey');
            if (!adminKey) throw new Error("Chave de Admin não encontrada.");
            const config = {
                method: 'GET', ...options,
                headers: { 'Content-Type': 'application/json', 'x-admin-api-key': adminKey, ...options.headers }
            };
            const res = await fetch(`${API_URL}${endpoint}`, config);
            if (res.status === 403) throw new Error("Chave de API inválida.");
            if (!res.ok) throw new Error((await res.json()).message || "Erro de rede.");
            return res.json();
        }

        const renderLoader = (container) => { container.innerHTML = `<div class="card"><p>A carregar...</p></div>`; };

        async function loadDashboardPage() {
            const page = document.getElementById('dashboard');
            renderLoader(page);
            try {
                const [dashboard, ranking, transactions] = await Promise.all([
                    apiFetch('/api/admin/dashboard'),
                    apiFetch('/api/admin/ranking'),
                    apiFetch('/api/admin/transactions?limit=1000') // Para o gráfico
                ]);

                page.innerHTML = `
                    <div class="stat-grid">
                        <div class="card stat-card"><h3>Faturamento Total</h3><p>R$ ${parseFloat(dashboard.total_revenue).toLocaleString('pt-BR')}</p></div>
                        <div class="card stat-card"><h3>Lucro do SaaS</h3><p>R$ ${parseFloat(dashboard.saas_profit).toLocaleString('pt-BR')}</p></div>
                        <div class="card stat-card"><h3>Vendedores</h3><p>${dashboard.total_sellers}</p></div>
                        <div class="card stat-card"><h3>Vendas Pagas</h3><p>${dashboard.total_paid_transactions}</p></div>
                    </div>
                    <div class="card"><canvas id="revenueChart"></canvas></div>
                    <div class="card">
                        <h2>Top 5 Vendedores</h2>
                        <table>
                            <thead><tr><th>Nome</th><th>Receita</th></tr></thead>
                            <tbody>${ranking.slice(0, 5).map(s => `<tr><td>${s.name}</td><td>R$ ${parseFloat(s.total_revenue).toLocaleString('pt-BR')}</td></tr>`).join('')}</tbody>
                        </table>
                    </div>
                `;
                renderRevenueChart(transactions.transactions);
            } catch(e) { page.innerHTML = `<div class="card"><p style="color: var(--danger);">${e.message}</p></div>`; }
        }

        async function loadSellersPage() {
            const page = document.getElementById('sellers');
            renderLoader(page);
            try {
                appState.sellers = await apiFetch('/api/admin/sellers');
                page.innerHTML = `
                    <div class="card">
                        <h2>Gerir Vendedores</h2>
                        <input type="text" id="seller-search" placeholder="Buscar por nome ou e-mail..." style="width: 100%; margin-bottom: 20px;">
                        <table>
                            <thead><tr><th>Nome</th><th>Status</th><th>Ações</th></tr></thead>
                            <tbody id="sellers-tbody"></tbody>
                        </table>
                    </div>
                `;
                document.getElementById('seller-search').addEventListener('keyup', e => {
                    const query = e.target.value.toLowerCase();
                    const filtered = appState.sellers.filter(s => s.name.toLowerCase().includes(query) || s.email.toLowerCase().includes(query));
                    renderSellersTable(filtered);
                });
                renderSellersTable(appState.sellers);
            } catch(e) { page.innerHTML = `<div class="card"><p style="color: var(--danger);">${e.message}</p></div>`; }
        }
        
        function renderSellersTable(sellers) {
            document.getElementById('sellers-tbody').innerHTML = sellers.map(s => `
                <tr>
                    <td>${s.name}<br><small style="color: var(--text-secondary);">${s.email}</small></td>
                    <td style="color: ${s.is_active ? 'var(--success)' : 'var(--danger)'};">${s.is_active ? 'Ativo' : 'Bloqueado'}</td>
                    <td><button onclick="openSellerModal(${s.id})" style="font-size: 12px; padding: 6px 10px;">Gerir</button></td>
                </tr>`).join('');
        }
        
        function renderRevenueChart(transactions) {
            const ctx = document.getElementById('revenueChart').getContext('2d');
            if(appState.chart) appState.chart.destroy();
            const salesByDay = transactions.filter(tx => tx.status === 'paid').reduce((acc, tx) => {
                const date = new Date(tx.created_at).toISOString().split('T')[0];
                acc[date] = (acc[date] || 0) + parseFloat(tx.pix_value);
                return acc;
            }, {});
            appState.chart = new Chart(ctx, {
                type: 'line', data: {
                    labels: Object.keys(salesByDay).sort(),
                    datasets: [{ label: 'Receita Diária', data: Object.values(salesByDay), borderColor: 'var(--accent)', tension: 0.1, backgroundColor: 'rgba(0, 123, 255, 0.1)', fill: true }]
                }
            });
        }
        
        // ----- MODAL LOGIC -----
        function openSellerModal(sellerId) {
            appState.currentSeller = appState.sellers.find(s => s.id === sellerId);
            if (!appState.currentSeller) return;
            
            document.getElementById('modal-seller-name').textContent = appState.currentSeller.name;
            const statusBtn = document.getElementById('toggle-status-btn');
            statusBtn.textContent = appState.currentSeller.is_active ? 'Bloquear Vendedor' : 'Desbloquear Vendedor';
            statusBtn.style.background = appState.currentSeller.is_active ? 'var(--danger)' : 'var(--success)';
            statusBtn.style.borderColor = appState.currentSeller.is_active ? 'var(--danger)' : 'var(--success)';
            
            document.getElementById('new-password').value = '';
            document.getElementById('seller-modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('seller-modal').style.display = 'none'; }

        document.getElementById('save-password-btn').addEventListener('click', async () => {
            const newPassword = document.getElementById('new-password').value;
            if (!newPassword || newPassword.length < 8) return alert("A palavra-passe deve ter pelo menos 8 caracteres.");
            try {
                await apiFetch(`/api/admin/sellers/${appState.currentSeller.id}/password`, {
                    method: 'PUT', body: JSON.stringify({ newPassword })
                });
                alert('Palavra-passe alterada com sucesso!');
                document.getElementById('new-password').value = '';
            } catch(e) { alert(`Erro: ${e.message}`); }
        });
        
        document.getElementById('toggle-status-btn').addEventListener('click', async () => {
            const newStatus = !appState.currentSeller.is_active;
            if (!confirm(`Tem a certeza que quer ${newStatus ? 'desbloquear' : 'bloquear'} este utilizador?`)) return;
            try {
                 await apiFetch(`/api/admin/sellers/${appState.currentSeller.id}/toggle-active`, {
                    method: 'POST', body: JSON.stringify({ isActive: newStatus })
                });
                alert(`Utilizador ${newStatus ? 'desbloqueado' : 'bloqueado'} com sucesso!`);
                closeModal();
                loadSellersPage();
            } catch(e) { alert(`Erro: ${e.message}`); }
        });
    </script>
</body>
</html>
