<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotTrack Command Center</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #111827;
            --surface: rgba(31, 41, 55, 0.6);
            --border: rgba(255, 255, 255, 0.1);
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --accent: #3B82F6;
            --danger: #EF4444;
            --success: #10B981;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: linear-gradient(135deg, #1E3A8A 0%, #111827 50%, #4C1D95 100%);
            color: var(--text-primary);
            margin: 0;
        }
        #app-container { display: flex; min-height: 100vh; }
        #sidebar {
            width: 250px;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex; flex-direction: column;
            transition: transform 0.3s ease;
        }
        .nav-link {
            padding: 12px 15px; text-decoration: none; color: var(--text-secondary);
            font-weight: 500; border-radius: 6px; display: flex; align-items: center; gap: 10px;
            transition: background-color 0.2s, color 0.2s;
        }
        .nav-link.active, .nav-link:hover { color: var(--primary); background-color: rgba(59, 130, 246, 0.2); }
        main { flex-grow: 1; padding: 20px; height: 100vh; overflow-y: auto; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card {
            background: var(--surface);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 12px; padding: 25px; margin-bottom: 20px;
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border); }
        th { color: var(--text-secondary); font-weight: 500; }
        input, button {
            font-family: 'Inter', sans-serif; border-radius: 6px; border: 1px solid var(--border);
            padding: 10px 15px; font-size: 14px; background-color: var(--bg); color: var(--text-primary);
        }
        button { cursor: pointer; background-color: var(--accent); color: var(--primary); font-weight: 500; border-color: var(--accent); }
        .filters { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; align-items: center; }
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-content { background: var(--surface); padding: 30px; border-radius: 8px; width: 90%; max-width: 400px; }

        @media (max-width: 768px) {
            #sidebar { position: fixed; transform: translateX(-100%); z-index: 200; height: 100%; }
            #sidebar.show { transform: translateX(0); }
            main { padding: 15px; }
            #menu-toggle {
                display: block; position: fixed; top: 15px; left: 15px; z-index: 300;
                background: var(--surface); backdrop-filter: blur(10px); border: 1px solid var(--border);
                border-radius: 6px; padding: 8px; color: var(--primary);
            }
        }
    </style>
</head>
<body>
    <button id="menu-toggle" style="display: none;">☰</button>
    <div id="app-container">
        <aside id="sidebar">
            <h2 style="font-weight: 700; color: var(--primary); text-align: center;">Command</h2>
            <nav style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
                <a href="#dashboard" class="nav-link active">Dashboard</a>
                <a href="#sellers" class="nav-link">Vendedores</a>
                <a href="#platform" class="nav-link">Análise da Plataforma</a>
            </nav>
        </aside>

        <main>
            <div id="dashboard" class="page active"></div>
            <div id="sellers" class="page"></div>
            <div id="platform" class="page"></div>
        </main>
    </div>

    <div id="seller-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-seller-name" style="margin-top: 0;"></h3>
            <div style="display: flex; flex-direction: column; gap: 20px;">
                <div>
                    <h4>Alterar Palavra-passe</h4>
                    <input type="password" id="new-password" placeholder="Nova palavra-passe (mín. 8 caracteres)" style="width: 100%;">
                    <button id="save-password-btn" style="margin-top: 10px; width: 100%;">Salvar</button>
                </div>
                <div>
                    <h4>Ações</h4>
                    <button id="toggle-status-btn" style="width: 100%;">Bloquear Vendedor</button>
                </div>
            </div>
            <button onclick="closeModal()" style="margin-top: 20px; background: none; border-color: var(--text-secondary); color: var(--text-secondary); width: 100%;">Fechar</button>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://novaapi-one.vercel.app';
        let appState = { sellers: [], allTransactions: [], currentSeller: null, charts: {} };

        // ----- CORE APP & UI LOGIC -----
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.getElementById('menu-toggle');
            
            function handleResize() { menuToggle.style.display = window.innerWidth <= 768 ? 'block' : 'none'; }
            window.addEventListener('resize', handleResize);
            handleResize();

            menuToggle.addEventListener('click', () => sidebar.classList.toggle('show'));
            document.querySelector('main').addEventListener('click', () => sidebar.classList.remove('show'));

            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', e => {
                    e.preventDefault();
                    window.location.hash = e.currentTarget.hash;
                    if (window.innerWidth <= 768) sidebar.classList.remove('show');
                });
            });

            window.addEventListener('hashchange', () => navigate(window.location.hash));
            
            if (!localStorage.getItem('adminApiKey')) {
                const key = prompt('Por favor, insira a sua ADMIN_API_KEY:');
                if (key) localStorage.setItem('adminApiKey', key);
            }
            navigate(window.location.hash);
        });

        function navigate(hash) {
            hash = hash || '#dashboard';
            document.querySelectorAll('.nav-link').forEach(l => l.classList.toggle('active', l.hash === hash));
            document.querySelectorAll('.page').forEach(p => p.classList.toggle('active', `#${p.id}` === hash));
            const loaders = { '#dashboard': loadDashboardPage, '#sellers': loadSellersPage, '#platform': loadPlatformPage };
            if (loaders[hash]) loaders[hash]();
        }

        async function apiFetch(endpoint, options = {}) {
            const adminKey = localStorage.getItem('adminApiKey');
            if (!adminKey) throw new Error("Chave de Admin não encontrada.");
            const config = {
                method: 'GET', ...options,
                headers: { 'Content-Type': 'application/json', 'x-admin-api-key': adminKey, ...options.headers }
            };
            const res = await fetch(`${API_URL}${endpoint}`, config);
            if (res.status === 403) throw new Error("Chave de API inválida.");
            if (!res.ok) throw new Error((await res.json()).message || "Erro de rede.");
            return res.json();
        }

        const renderLoader = (container) => { container.innerHTML = `<div class="card"><p>A carregar dados...</p></div>`; };
        const destroyChart = (chartId) => { if (appState.charts[chartId]) appState.charts[chartId].destroy(); };

        // ----- DATE & TIMEZONE HELPER -----
        function parseDateAndConvertToBrasiliaUTC(dateString) {
            if (!dateString) return null;
            // Cria a data em UTC e subtrai 3 horas para simular o fuso horário de Brasília
            const date = new Date(dateString);
            date.setUTCHours(date.getUTCHours() + 3);
            return date;
        }

        // ----- PAGE RENDERERS -----
        async function loadDashboardPage() {
            const page = document.getElementById('dashboard');
            renderLoader(page);
            try {
                const [dashboard, ranking] = await Promise.all([
                    apiFetch('/api/admin/dashboard'),
                    apiFetch('/api/admin/ranking')
                ]);
                page.innerHTML = `
                    <div class="card stat-grid">
                        <div class="stat-card"><h3>Faturamento SaaS</h3><p>R$ ${parseFloat(dashboard.total_revenue).toLocaleString('pt-BR')}</p></div>
                        <div class="stat-card"><h3>Lucro SaaS</h3><p>R$ ${parseFloat(dashboard.saas_profit).toLocaleString('pt-BR')}</p></div>
                        <div class="stat-card"><h3>Vendedores</h3><p>${dashboard.total_sellers}</p></div>
                        <div class="stat-card"><h3>Vendas Pagas</h3><p>${dashboard.total_paid_transactions}</p></div>
                    </div>
                    <div class="card">
                        <h2>Leaderboard (Top 5)</h2>
                        <table>
                            <thead><tr><th>Vendedor</th><th>Receita</th><th>Vendas</th></tr></thead>
                            <tbody>${ranking.slice(0, 5).map(s => `<tr><td>${s.name}</td><td>R$ ${parseFloat(s.total_revenue).toLocaleString('pt-BR')}</td><td>${s.total_sales}</td></tr>`).join('')}</tbody>
                        </table>
                    </div>`;
            } catch(e) { page.innerHTML = `<div class="card"><p style="color: var(--danger);">${e.message}</p></div>`; }
        }

        async function loadSellersPage() {
            const page = document.getElementById('sellers');
            renderLoader(page);
            try {
                appState.sellers = await apiFetch('/api/admin/sellers');
                page.innerHTML = `
                    <div class="card">
                        <h2>Gerir Vendedores</h2>
                        <input type="text" id="seller-search" placeholder="Buscar por nome ou e-mail..." style="width: 100%; margin-bottom: 20px;">
                        <table>
                            <thead><tr><th>Nome</th><th>Status</th><th>Ações</th></tr></thead>
                            <tbody id="sellers-tbody"></tbody>
                        </table>
                    </div>`;
                document.getElementById('seller-search').addEventListener('keyup', e => {
                    const query = e.target.value.toLowerCase();
                    const filtered = appState.sellers.filter(s => s.name.toLowerCase().includes(query) || s.email.toLowerCase().includes(query));
                    renderSellersTable(filtered);
                });
                renderSellersTable(appState.sellers);
            } catch(e) { page.innerHTML = `<div class="card"><p style="color: var(--danger);">${e.message}</p></div>`; }
        }

        async function loadPlatformPage() {
            const page = document.getElementById('platform');
            renderLoader(page);
            try {
                const [transactionsData, usage] = await Promise.all([
                    apiFetch('/api/admin/transactions?limit=1000'), // Pega um lote grande para filtrar
                    apiFetch('/api/admin/usage-analysis')
                ]);
                appState.allTransactions = transactionsData.transactions;
                page.innerHTML = `
                    <div class="card">
                        <h2>Monitor de Uso da API (Top 10 - 24h)</h2>
                        <canvas id="usageChart"></canvas>
                    </div>
                    <div class="card">
                        <h2>Transações Recentes</h2>
                        <div class="filters">
                            <input type="date" id="start-date">
                            <input type="date" id="end-date">
                            <button id="filter-btn">Filtrar</button>
                        </div>
                        <table>
                            <thead><tr><th>Vendedor</th><th>Status</th><th>Valor</th><th>Data</th></tr></thead>
                            <tbody id="transactions-tbody"></tbody>
                        </table>
                    </div>`;
                
                document.getElementById('filter-btn').addEventListener('click', applyDateFilter);
                renderTransactionsTable(appState.allTransactions);
                renderUsageChart(usage);
            } catch(e) { page.innerHTML = `<div class="card"><p style="color: var(--danger);">${e.message}</p></div>`; }
        }
        
        function renderSellersTable(sellers) {
            document.getElementById('sellers-tbody').innerHTML = sellers.map(s => `
                <tr>
                    <td>${s.name}<br><small style="color: var(--text-secondary);">${s.email}</small></td>
                    <td style="color: ${s.is_active ? 'var(--success)' : 'var(--danger)'};">${s.is_active ? 'Ativo' : 'Bloqueado'}</td>
                    <td><button onclick="openSellerModal(${s.id})" style="font-size: 12px; padding: 6px 10px;">Gerir</button></td>
                </tr>`).join('');
        }

        function applyDateFilter() {
            const startDate = parseDateAndConvertToBrasiliaUTC(document.getElementById('start-date').value);
            const endDateInput = document.getElementById('end-date').value;
            let endDate = null;
            if (endDateInput) {
                endDate = parseDateAndConvertToBrasiliaUTC(endDateInput);
                endDate.setUTCHours(23, 59, 59, 999); // Inclui o dia todo
            }

            const filtered = appState.allTransactions.filter(tx => {
                const txDate = new Date(tx.created_at);
                const isAfterStart = startDate ? txDate >= startDate : true;
                const isBeforeEnd = endDate ? txDate <= endDate : true;
                return isAfterStart && isBeforeEnd;
            });
            renderTransactionsTable(filtered);
        }

        function renderTransactionsTable(transactions) {
            const tbody = document.getElementById('transactions-tbody');
            if(!tbody) return;
            tbody.innerHTML = transactions.slice(0, 100).map(tx => `
                <tr>
                    <td>${tx.seller_name}</td>
                    <td style="color:${tx.status === 'paid' ? 'var(--success)' : 'var(--text-secondary)'}">${tx.status}</td>
                    <td>R$ ${parseFloat(tx.pix_value).toLocaleString('pt-BR')}</td>
                    <td>${new Date(tx.created_at).toLocaleString('pt-BR')}</td>
                </tr>`).join('');
        }

        function renderUsageChart(usage) {
            const ctx = document.getElementById('usageChart').getContext('2d');
            destroyChart('usage');
            const sortedUsage = usage.filter(u => parseInt(u.requests_last_24_hours) > 0).sort((a,b) => b.requests_last_24_hours - a.requests_last_24_hours).slice(0, 10);
            appState.charts.usage = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sortedUsage.map(u => u.name),
                    datasets: [{ label: 'Requisições API (24h)', data: sortedUsage.map(u => u.requests_last_24_hours), backgroundColor: 'rgba(59, 130, 246, 0.5)', borderColor: 'var(--accent)', borderWidth: 1 }]
                }
            });
        }
        
        // ----- MODAL LOGIC -----
        function openSellerModal(sellerId) {
            appState.currentSeller = appState.sellers.find(s => s.id === sellerId);
            if (!appState.currentSeller) return;
            document.getElementById('modal-seller-name').textContent = appState.currentSeller.name;
            const statusBtn = document.getElementById('toggle-status-btn');
            statusBtn.textContent = appState.currentSeller.is_active ? 'Bloquear Vendedor' : 'Desbloquear Vendedor';
            statusBtn.style.background = appState.currentSeller.is_active ? 'var(--danger)' : 'var(--success)';
            statusBtn.style.borderColor = appState.currentSeller.is_active ? 'var(--danger)' : 'var(--success)';
            document.getElementById('new-password').value = '';
            document.getElementById('seller-modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('seller-modal').style.display = 'none'; }

        document.getElementById('save-password-btn').addEventListener('click', async () => {
            const newPassword = document.getElementById('new-password').value;
            if (!newPassword || newPassword.length < 8) return alert("A palavra-passe deve ter pelo menos 8 caracteres.");
            try {
                await apiFetch(`/api/admin/sellers/${appState.currentSeller.id}/password`, {
                    method: 'PUT', body: JSON.stringify({ newPassword })
                });
                alert('Palavra-passe alterada com sucesso!');
                document.getElementById('new-password').value = '';
            } catch(e) { alert(`Erro: ${e.message}`); }
        });
        
        document.getElementById('toggle-status-btn').addEventListener('click', async () => {
            const newStatus = !appState.currentSeller.is_active;
            if (!confirm(`Tem a certeza que quer ${newStatus ? 'desbloquear' : 'bloquear'} este utilizador?`)) return;
            try {
                 await apiFetch(`/api/admin/sellers/${appState.currentSeller.id}/toggle-active`, {
                    method: 'POST', body: JSON.stringify({ isActive: newStatus })
                });
                alert(`Utilizador ${newStatus ? 'desbloqueado' : 'bloqueado'} com sucesso!`);
                closeModal();
                loadSellersPage();
            } catch(e) { alert(`Erro: ${e.message}`); }
        });
    </script>
</body>
</html>
