<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #111111;
            --surface: #1C1C1C;
            --primary: #FFFFFF;
            --secondary: #A0A0A0;
            --border: #2D2D2D;
            --danger: #FF4D4D;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            margin: 0;
        }
        #app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #nav-toggle { display: none; background: none; border: none; color: var(--primary); font-size: 24px; cursor: pointer; }
        nav { display: flex; gap: 20px; }
        .nav-link {
            padding: 20px 10px;
            text-decoration: none;
            color: var(--secondary);
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: color 0.2s, border-color 0.2s;
        }
        .nav-link.active, .nav-link:hover {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        main { padding: 20px; flex-grow: 1; }
        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border); }
        th { color: var(--secondary); font-weight: 500; }
        input, button {
            font-family: 'Inter', sans-serif;
            border-radius: 6px; border: 1px solid var(--border);
            padding: 10px 15px; font-size: 14px;
            background-color: var(--bg); color: var(--primary);
        }
        button { cursor: pointer; background-color: var(--primary); color: var(--bg); font-weight: 700; }
        .risk-high { color: var(--danger); font-weight: bold; }

        /* Modal Styles */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-content {
            background: var(--surface); padding: 30px; border-radius: 8px;
            width: 90%; max-width: 400px;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            #nav-toggle { display: block; }
            nav {
                display: none; position: absolute; top: 61px; left: 0;
                background: var(--surface); width: 100%;
                flex-direction: column; padding: 10px;
            }
            nav.show { display: flex; }
            .nav-link { width: 100%; }
            main { padding: 15px; }
            td, th { padding: 10px 8px; font-size: 14px; }
        }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <h2 style="font-weight: 700;">Admin</h2>
            <button id="nav-toggle">&#9776;</button>
            <nav id="navbar">
                <a href="#dashboard" class="nav-link active">Dashboard</a>
                <a href="#risk-analysis" class="nav-link">Análise de Risco</a>
                <a href="#sellers" class="nav-link">Vendedores</a>
            </nav>
        </header>

        <main>
            <div id="dashboard" class="page active"></div>
            <div id="risk-analysis" class="page"></div>
            <div id="sellers" class="page"></div>
        </main>
    </div>

    <div id="seller-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-seller-name"></h3>
            <p><strong>Comissão de Split Atual:</strong> <span id="current-commission">N/A</span>%</p>
            <div style="margin-top: 20px;">
                <label for="new-commission">Nova Comissão (%)</label>
                <input type="number" id="new-commission" placeholder="Ex: 2.99" step="0.01" style="width: 100%; margin-top: 5px;">
            </div>
            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button id="save-commission-btn">Salvar Comissão</button>
                <button onclick="closeModal()" style="background: none; border-color: var(--secondary); color: var(--secondary);">Fechar</button>
            </div>
        </div>
    </div>
    
    <script>
        // ----- APP STATE & CONFIG -----
        const API_URL = 'https://novaapi-one.vercel.app';
        let appState = { sellers: [], usage: [], ranking: [] };
        let currentSellerId = null;

        // ----- CORE APP LOGIC -----
        document.addEventListener('DOMContentLoaded', () => {
            const navToggle = document.getElementById('nav-toggle');
            const navbar = document.getElementById('navbar');
            navToggle.addEventListener('click', () => navbar.classList.toggle('show'));

            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', e => {
                    e.preventDefault();
                    window.location.hash = e.currentTarget.hash;
                    if (navbar.classList.contains('show')) navbar.classList.remove('show');
                });
            });

            window.addEventListener('hashchange', () => navigate(window.location.hash));
            // Simulação de login, assumindo que a chave está no localStorage
            if (!localStorage.getItem('adminApiKey')) {
                const key = prompt('Por favor, insira sua ADMIN_API_KEY:');
                if (key) localStorage.setItem('adminApiKey', key);
            }
            navigate(window.location.hash);
        });

        function navigate(hash) {
            hash = hash || '#dashboard';
            document.querySelectorAll('.nav-link').forEach(l => l.classList.toggle('active', l.hash === hash));
            document.querySelectorAll('.page').forEach(p => p.classList.toggle('active', `#${p.id}` === hash));

            const loaders = {
                '#dashboard': loadDashboardPage,
                '#risk-analysis': loadRiskAnalysisPage,
                '#sellers': loadSellersPage,
            };
            if(loaders[hash]) loaders[hash]();
        }

        async function apiFetch(endpoint) {
            const adminKey = localStorage.getItem('adminApiKey');
            if (!adminKey) throw new Error("Chave de Admin não encontrada.");
            const res = await fetch(`${API_URL}${endpoint}`, { headers: { 'x-admin-api-key': adminKey } });
            if (res.status === 403) throw new Error("Chave de API inválida.");
            if (!res.ok) throw new Error("Erro de rede.");
            return res.json();
        }

        // ----- PAGE RENDERERS -----
        const renderLoader = (container) => { container.innerHTML = `<p>Carregando...</p>`; };

        async function loadDashboardPage() {
            const page = document.getElementById('dashboard');
            renderLoader(page);
            try {
                const data = await apiFetch('/api/admin/dashboard');
                page.innerHTML = `
                    <div class="card">
                        <h2>Visão Geral</h2>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; text-align: center;">
                            <div>
                                <p style="color: var(--secondary); margin: 0;">Receita Total</p>
                                <p style="font-size: 2em; font-weight: 700; margin: 5px 0;">R$ ${parseFloat(data.total_revenue).toLocaleString('pt-BR')}</p>
                            </div>
                             <div>
                                <p style="color: var(--secondary); margin: 0;">Vendedores</p>
                                <p style="font-size: 2em; font-weight: 700; margin: 5px 0;">${data.total_sellers}</p>
                            </div>
                        </div>
                    </div>
                `;
            } catch(e) { page.innerHTML = `<p style="color: var(--danger);">${e.message}</p>`; }
        }

        async function loadRiskAnalysisPage() {
            const page = document.getElementById('risk-analysis');
            renderLoader(page);
            try {
                const [usage, ranking] = await Promise.all([
                    apiFetch('/api/admin/usage-analysis'),
                    apiFetch('/api/admin/ranking')
                ]);

                const salesMap = new Map(ranking.map(s => [s.id, s.total_sales]));
                const mergedData = usage.map(u => ({
                    ...u,
                    total_sales: salesMap.get(u.id) || 0
                }));
                
                // AQUI ESTÁ A LÓGICA DE DETEÇÃO DE ABUSO
                const riskUsers = mergedData.filter(u => u.total_sales === 0 && u.requests_last_24_hours > 150);

                page.innerHTML = `
                    <div class="card">
                        <h2>Análise de Risco de Abuso</h2>
                        <p style="color: var(--secondary);">Utilizadores com alto volume de requisições e nenhuma venda são sinalizados.</p>
                        <table>
                            <thead><tr><th>Vendedor</th><th>Requisições (24h)</th><th>Vendas Pagas</th><th>Status</th></tr></thead>
                            <tbody>
                                ${riskUsers.length > 0 ? riskUsers.map(u => `
                                    <tr>
                                        <td>${u.name}<br><small>${u.email}</small></td>
                                        <td>${u.requests_last_24_hours}</td>
                                        <td>${u.total_sales}</td>
                                        <td class="risk-high">ALTO RISCO</td>
                                    </tr>
                                `).join('') : '<tr><td colspan="4" style="text-align: center;">Nenhum utilizador de risco detetado.</td></tr>'}
                            </tbody>
                        </table>
                    </div>
                `;

            } catch(e) { page.innerHTML = `<p style="color: var(--danger);">${e.message}</p>`; }
        }
        
        async function loadSellersPage() {
            const page = document.getElementById('sellers');
            renderLoader(page);
            try {
                appState.sellers = await apiFetch('/api/admin/sellers');
                page.innerHTML = `
                    <div class="card">
                        <h2>Gerir Vendedores</h2>
                        <table>
                            <thead><tr><th>Nome</th><th>Status</th><th>Ações</th></tr></thead>
                            <tbody>
                                ${appState.sellers.map(s => `
                                    <tr>
                                        <td>${s.name}<br><small style="color: var(--secondary);">${s.email}</small></td>
                                        <td style="color: ${s.is_active ? '#34D399' : 'var(--danger)'};">${s.is_active ? 'Ativo' : 'Bloqueado'}</td>
                                        <td>
                                            <button onclick="openSellerModal(${s.id})" style="font-size: 12px; padding: 6px 10px;">Gerir</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            } catch(e) { page.innerHTML = `<p style="color: var(--danger);">${e.message}</p>`; }
        }

        // ----- MODAL LOGIC -----
        function openSellerModal(sellerId) {
            currentSellerId = sellerId;
            const seller = appState.sellers.find(s => s.id === sellerId);
            if (!seller) return;

            document.getElementById('modal-seller-name').textContent = seller.name;
            // O valor da comissão viria do objeto 'seller' se a API o retornasse.
            // Por enquanto, usamos um valor padrão.
            document.getElementById('current-commission').textContent = seller.commission_percentage || '2.99'; 
            document.getElementById('new-commission').value = '';
            document.getElementById('seller-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('seller-modal').style.display = 'none';
        }

        document.getElementById('save-commission-btn').addEventListener('click', async () => {
            const newCommission = document.getElementById('new-commission').value;
            if (!newCommission || isNaN(parseFloat(newCommission))) {
                alert("Por favor, insira um valor de comissão válido.");
                return;
            }
            alert(`Funcionalidade pendente!\nPara salvar a comissão de ${newCommission}%, você precisa atualizar o backend (server.js).\nVeja as instruções fornecidas.`);
            // A chamada à API iria aqui se o endpoint existisse:
            // await apiFetch(`/api/admin/sellers/${currentSellerId}/commission`, { method: 'PUT', body: JSON.stringify({ commission: newCommission }) });
            closeModal();
        });

    </script>
</body>
</html>
